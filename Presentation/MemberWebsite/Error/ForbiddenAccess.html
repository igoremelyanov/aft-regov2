<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Forbidden Access</title>
    <link rel="stylesheet" href="/Content/ui/main.css">
    <style>
        html{height:100%;}
        body {
            margin: 0 auto;
            width:100%;
            height:100%;
            background: center #000 url(../Content/images/Error/forbidden_bg.jpg) no-repeat;
            background-size: cover;
            overflow: hidden;
        }
        h3,h4{
            color: #ffe19a;
            font-size: 1em;
            line-height:1.75;
            margin: 0.5em 0;
            display: block;
            text-align: center;
            text-transform:uppercase;
        }
        h2 {
            margin: 50px 0 !important;
        }
        .container.main-content {
            height: 100%;
            width: 100%;
            display: table;
            margin: 0;

        }
        .container.main-content > div {
            display: table-cell;
            vertical-align: middle;
        }
        .infos {
            width: 465px;
            margin: 0 auto;
        }
        .infos > div {
            float: left;
            display: table;
        }
        .infos > div:first-child {
            width: 265px;
        }
        .infos > div > div {
            display: table-cell;
            vertical-align: middle;
            text-align: left;
        }
        .infos > div > div:first-child {
            padding-right: 35px;
            width: 46px;
        }
        .infos > div > div > * {
            color: #ffe19a;
        }
        .infos > div > div p {
            margin: inherit;
        }
        .infos h4 {
            font-size: 20px;
            margin: 0;
        }

        .second-line{display:block;}
        p {
            line-height:1.5;
            margin-bottom: 100px;
        }

        a, a:hover{color:#ffe19a;text-decoration:none;text-transform:lowercase;display:inline-block;}
        
        .logo{width:100px;margin:0 auto 1.5em;}
        .logo img{width:100%;height:auto;}
        .container {
            min-width: 0;
            height:100%;
            min-height:400px;
            background-position: 0 top;
            background-size: 350%;
            position:relative;
            text-align:center;
        }
        h4{text-align:left;font-size:1.2em;margin-bottom:0;}
        .error-message-wrapper{width: 800px;position:relative;left:auto;margin:auto;color:#fff;}
        .contact-info{color:#ffe19a;font-size:0.8em;display:inline-block;width:60%;text-align:left;}
        .icon{display:inline-block;width:35px;margin-right:25px;margin-left:20px;}
        .icon img{width:100%;height:auto;}
        .lef,.rightt{margin-bottom:1em;display:block;width:auto;}
        .contact-method{margin-top:0;}
        @media(min-width:768px) {
            .left,.right{margin-bottom:0;display:inline-block;width:auto;width:35%;}
            .second-line{display:inline;}
           .logo{width:150px;}
            h3:before,h3:after {width:20%;}
            a{font-size:1em;}
            .contact-method{margin-top:2em;}
        }
    </style>

<body>

                    </div>
                </div>
                <div>
