<div data-bind="visible: message, text: message, css: messageCss" />
<form role="form" class="form-horizontal" data-bind="validationOptions: { insertMessages: false }">
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="contenttranslation.name"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <input class="form-control" data-bind="value: Model.name, visible: !isReadOnly()" />
            <span class="red" data-bind="validationMessage: Model.name"></span>
            <p class="form-control-static" data-bind="text: Model.name, visible: isReadOnly"></p>
        </div>
    </div>
    <div class="form-group" data-bind="visible: !isReadOnly()">
        <label class="col-sm-3 control-label">
            <span data-i18n="contenttranslation.source"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <input class="form-control" data-bind="value: Model.source, visible: !isReadOnly()" />
            <span class="red" data-bind="validationMessage: Model.source"></span>
            <p class="form-control-static" data-bind="text: Model.source, visible: isReadOnly"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="contenttranslation.language"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <select class="form-control" data-bind="options: Model.languages, value: Model.language, optionsText: 'name', optionsValue: 'code', visible: !isReadOnly()"></select>
            <p class="form-control-static" data-bind="text: Model.displayLanguage, visible: isReadOnly"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="contenttranslation.translation"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <input class="form-control" data-bind="value: Model.translation, visible: !isReadOnly()" />
            <span class="red" data-bind="validationMessage: Model.translation"></span>
            <p class="form-control-static" data-bind="text: Model.translation, visible: isReadOnly"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="contenttranslation.remark"></span>
        </label>
        <div class="col-sm-8">
            <textarea class="form-control" data-bind="value: Model.remark, visible: !isReadOnly()" />
            <p class="form-control-static" data-bind="text: Model.remark, visible: isReadOnly"></p>
        </div>
    </div>
    <div class="clearfix form-actions">
        <div class="center">
            <button class="btn btn-white btn-round" data-bind="click: cancel, text: cancelText"></button>
            &nbsp; &nbsp; &nbsp;
            <button class="btn btn-primary btn-round" data-bind="click: clear, visible: !submitted()" data-i18n="app:common.clear"></button>
            &nbsp; &nbsp; &nbsp;
            <button class="btn btn-primary btn-round" data-bind="click: save, visible: !submitted()" data-i18n="common.save"></button>
        </div>
    </div>
</form>
