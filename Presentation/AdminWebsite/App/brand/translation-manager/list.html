<div>
    <div id="translation-grid" data-bind="grid: {
        source: config.adminApi('ContentTranslation/GetContentTranslations'),
        fields: ['Name', 'Language', 'Source', 'Translation', 'Status', 'CreatedBy', 'Created', 'Remarks', 'UpdatedBy', 'Updated', 'ActivatedBy', 'Activated', 'DeactivatedBy', 'Deactivated'],
    filter: ko.computed(function() { return { Name: search() }; }),
        defaultSort: { field: 'Name', direction: 'desc' },
        paging: true,
        useResizeManager: true
    }">
        <header>
            <div data-bind="gridHeader: { context: $data,
            filters: [
                ['Name', 'Content Name', 'text'],
                ['Source', 'Content Source', 'text'],
                ['Status', 'Status', 'enum', ['Enabled', 'Disabled']],
                ['Language', 'Language', 'list', languageNames()],
                ['CreatedBy', 'Created By', 'text'],
                ['UpdatedBy', 'Updated By', 'text']
            ],
            buttons: [
                { name: 'new', click: openAddTranslationTab, visible: isAddAllowed, text: 'app:common.new', icon: 'plus' },
                { name: 'edit', click: openEditTranslationTab, visible: isEditAllowed, enabled: rowId, text: 'app:common.edit', icon: 'pencil' },
                { name: 'view', click: openViewTranslationTab, enabled: rowId, text: 'app:common.view', icon: 'file-text-o' },
                { name: 'acticate', click: activateTranslation, visible: isActivateAllowed, enabled: canActivate, text: 'app:common.activate', icon: 'check' },
                { name: 'deactivate', click: deactivateTranslation, visible: isDeactivateAllowed, enabled: canDeactivate, text: 'app:common.deactivate', icon: 'ban' },
                { name: 'delete', click: deleteTranslation, visible: isDeleteAllowed, enabled: rowId, text: 'app:common.delete', icon: 'trash-o' },
            ]
        }"></div>
        </header>
        <column title="app:contenttranslation.name" sort-field="Name" width="150" data-value="@Name" />
        <column title="app:contenttranslation.language" sort-field="Language" width="150" data-value="@Language" />
        <column title="app:contenttranslation.source" sort-field="Source" width="150" data-value="@Source" />
        <column title="app:contenttranslation.translation" sort-field="Translation" width="200" data-value="@Translation" />
        <column title="app:contenttranslation.status" sort-field="Status" width="90" data-value="@Status" />
        <column title="app:common.createdBy" sort-field="CreatedBy" width="120" data-value="@CreatedBy" />
        <column title="app:common.dateCreated" sort-field="DateCreated" width="120" data-value="@Created" />
        <column title="app:common.remarks" sort-field="Remarks" width="200" data-value="@Remarks" />
        <column title="app:common.updatedBy" sort-field="UpdatedBy" width="120" data-value="@UpdatedBy" />
        <column title="app:common.dateUpdated" sort-field="DateUpdated" width="120" data-value="@Updated" />
        <column title="app:common.activatedBy" sort-field="ActivatedBy" width="120" data-value="@ActivatedBy" />
        <column title="app:common.dateActivated" sort-field="DateActivated" width="120" data-value="@Activated" />
        <column title="app:common.deactivatedBy" sort-field="DeactivatedBy" width="120" data-value="@DeactivatedBy" />
        <column title="app:common.dateDeactivated" sort-field="DateDeactivated" width="120" data-value="@Deactivated" />
    </div>
    <div class="no-records" data-bind="visible: noRecordsFound">No records found</div>
</div>
