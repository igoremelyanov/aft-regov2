<div data-bind="visible: message, text: message, css: messageCss" />

<form role="form" class="form-horizontal" data-bind="validationOptions: { insertMessages: false }">
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="contenttranslation.name"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <input class="form-control" data-bind="value: Model.name, visible: !isReadOnly()" />
            <span class="red" data-bind="validationMessage: Model.name"></span>
            <p class="form-control-static" data-bind="text: Model.name, visible: isReadOnly"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="contenttranslation.source"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <input class="form-control" data-bind="value: Model.source, visible: !isReadOnly()" />
            <span class="red" data-bind="validationMessage: Model.source"></span>
            <p class="form-control-static" data-bind="text: Model.source, visible: isReadOnly"></p>
        </div>
    </div>

    <div id="add-translations-grid" data-bind="grid: {
    source: Model.translations,
    useResizeManager: true
}">
        <header>
            <div class="btn-group pull-left" data-bind="visible: !isReadOnly()">
                <select id="contenttranslation-language-add" class="form-control" data-bind="options: Model.languages, value: language, optionsText: 'name', optionsValue: 'code'" data-i18n="[placeholder]app:contenttranslation.language"></select>
                <input id="contenttranslation-translation-add" type="text" data-bind="value: translation" data-i18n="[placeholder]app:contenttranslation.translation" />

                <button class="btn btn-sm btn-success btn-round" data-bind="click: addTranslation">
                    <i class="ace-icon fa fa-plus"></i> <span data-bind="text: addBtnText"></span>
                </button>
            </div>

            <div class="btn-group pull-right" data-bind="visible: !isReadOnly()">
                <button id="btn-backend-ipregulation-delete" class=" btn btn-sm btn-danger btn-round" data-bind="click: deleteTranslation, css: { disabled: !translationId() }">
                    <i class="ace-icon fa fa-trash-o"></i> <span data-i18n="app:common.delete"></span>
                </button>
            </div>
        </header>
        
        <column title="app:contenttranslation.language" name="language" width="250" data-value="@language" />
        <column title="app:contenttranslation.translation" name="translation" width="350" data-value="@translation" />
    </div>
    <span class="red" data-bind="validationMessage: Model.translations"></span>
    
    <div class="clearfix form-actions">
        <div class="center">
            <button class="btn btn-white btn-round" data-bind="click: cancel, text: cancelText"></button>
            &nbsp; &nbsp; &nbsp;
            <button class="btn btn-primary btn-round" data-bind="click: clear, visible: !submitted()" data-i18n="app:common.clear"></button>
            &nbsp; &nbsp; &nbsp;
            <button class="btn btn-primary btn-round" data-bind="click: save, visible: !submitted()" data-i18n="common.save"></button>
        </div>
    </div>
</form>
