﻿<div class="alert" data-bind="visible: message, text: message, css: messageClass"></div>

<form class="form-horizontal" data-bind="validationOptions: { insertMessages: false }">
    <div class="form-group">
        <label data-bind="attr: { for: licenseeFieldId() }" class="col-sm-3 control-label">
            <span data-i18n="app:common.licensee"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box" data-bind="with: form.fields.licensee">
            <select class="form-control" data-bind="attr: { id: $root.licenseeFieldId() }, options: options, optionsText: 'name', value: value, visible: !isReadOnly(), disable: $root.disabled"></select> <span class="red" data-bind="validationMessage: value"></span>
            <p class="form-control-static" data-bind="visible: isReadOnly, text: display"></p>
        </div>
    </div>
    <div class="form-group">
        <label data-bind="attr: { for: typeFieldId() }" class="col-sm-3 control-label">
            <span data-i18n="app:brand.type"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box" data-bind="with: form.fields.type">
            <select class="form-control" data-bind="attr: { id: $root.typeFieldId() }, options: options, value: value, visible: !$root.submitted()"></select><span class="red" data-bind="validationMessage: value"></span>
            <p class="form-control-static" data-bind="text: display, visible: $root.submitted"></p>
        </div>
    </div>
    <div class="form-group">
        <label data-bind="attr: { for: nameFieldId() }" class="col-sm-3 control-label">
            <span data-i18n="app:brand.name"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <input class="form-control" data-bind="attr: { id: nameFieldId() }, value: fields.name, visible: !submitted()" /> <span class="red" data-bind="validationMessage: fields.name"></span>
            <p class="form-control-static" data-bind="text: fields.name, visible: submitted"></p>
        </div>
    </div>
    <div class="form-group">
        <label data-bind="attr: { for: codeFieldId() }" class="col-sm-3 control-label">
            <span data-i18n="app:brand.code"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <input class="form-control" data-bind="attr: { id: codeFieldId() }, value: fields.code, visible: !submitted()" /> <span class="red" data-bind="validationMessage: fields.code"></span>
            <p class="form-control-static" data-bind="visible: submitted, text: fields.code"></p>
        </div>
    </div>
    <div class="form-group">
        <label data-bind="attr: { for: emailFieldId() }" class="col-sm-3 control-label">
            <span data-i18n="app:brand.email"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <input class="form-control" data-bind="attr: { id: emailFieldId() }, value: fields.email, visible: !submitted()" /> <span class="red" data-bind="validationMessage: fields.email"></span>
            <p class="form-control-static" data-bind="visible: submitted, text: fields.email"></p>
        </div>
    </div>
    <div class="form-group">
        <label data-bind="attr: { for: smsNumberFieldId() }" class="col-sm-3 control-label">
            <span data-i18n="app:brand.smsNumber"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <!-- ko if: !submitted() -->
            <div class="input-group">
                <span class="input-group-addon">+</span>
                <input class="form-control" data-bind="attr: { id: smsNumberFieldId() }, value: fields.smsNumber" />
            </div>
            <span class="red" data-bind="validationMessage: fields.smsNumber"></span>
            <!-- /ko -->
            <p class="form-control-static" data-bind="visible: submitted">+<span data-bind="text: fields.smsNumber"></span></p>
        </div>
    </div>
    <div class="form-group">
        <label data-bind="attr: { for: websiteUrlFieldId() }" class="col-sm-3 control-label">
            <span data-i18n="app:brand.websiteUrl"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <input class="form-control" data-bind="attr: { id: websiteUrlFieldId() }, value: fields.websiteUrl"> <span class="red" data-bind="validationMessage: fields.websiteUrl"></span>
        </div>
    </div>
    <div class="form-group">
        <label data-bind="attr: { for: enablePlayerPrefixFieldId() }" class="col-sm-3 control-label">
            <span data-i18n="app:brand.enablePlayerPrefix"></span><span class="red" data-bind="visible: licenseePrefixRequired">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <input type="checkbox" data-bind="attr: { id: enablePlayerPrefixFieldId() }, checked: fields.enablePlayerPrefix, disable: licenseePrefixRequired() || submitted()" /> <span class="red" data-bind="validationMessage: fields.enablePlayerPrefix"></span>
        </div>
    </div>
    <div class="form-group">
        <label data-bind="attr: { for: playerPrefixFieldId() }" class="col-sm-3 control-label">
            <span data-i18n="app:brand.playerPrefix"></span><span data-bind="visible: licenseePrefixRequired() || fields.enablePlayerPrefix()" class="red">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <input class="form-control" data-bind="attr: { id: playerPrefixFieldId() }, value: fields.playerPrefix, visible: !submitted(), enable: fields.enablePlayerPrefix" /> <span class="red" data-bind="validationMessage: fields.playerPrefix"></span>
            <p class="form-control-static" data-bind="visible: submitted, text: fields.playerPrefix"></p>
        </div>
    </div>
    <div class="form-group">
        <label data-bind="attr: { for: playerActivationMethodFieldId() }" class="col-sm-3 control-label">
            <span data-i18n="app:brand.playerActivationMethod"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box" data-bind="with: form.fields.playerActivationMethod">
            <select class="form-control" data-bind="attr: { id: $root.playerActivationMethodFieldId() }, options: options, value: value, visible: !$root.submitted()"></select><span class="red" data-bind="validationMessage: value"></span>
            <p class="form-control-static" data-bind="text: value, visible: $root.submitted"></p>
        </div>
    </div>
    <div class="form-group">
        <label data-bind="attr: { for: internalAccountsFieldId() }" class="col-sm-3 control-label">
            <span data-i18n="app:brand.allowedAccounts"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <input class="form-control" data-bind="attr: { id: internalAccountsFieldId() }, value: fields.internalAccounts, visible: !submitted()" /> <span class="red" data-bind="validationMessage: fields.internalAccounts"></span>
            <p class="form-control-static" data-bind="visible: submitted, text: fields.internalAccounts"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:brand.timezone"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box" data-bind="with: form.fields.timeZoneId">
            <select class="form-control" data-bind="options: options, optionsText: 'displayName', value: value, visible: !$root.submitted()"></select><span class="red" data-bind="validationMessage: value"></span>
            <p class="form-control-static" data-bind="text: display, visible: $root.submitted"></p>
        </div>
    </div>
    <div class="form-group" data-bind="visible: submitted">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:common.status"></span>
        </label>
        <div class="col-sm-8 field-box">
            <p class="form-control-static" data-i18n="app:common.inactive"></p>
        </div>
    </div>
    <div class="clearfix form-actions">
        <div class="center">
            <button type="button" class="btn btn-default btn-round" data-bind="click: close, text: closeButtonLabel"></button>
            &nbsp; &nbsp; &nbsp;
            <button type="button" class="btn btn-primary btn-round" data-bind="click: clear, visible: !submitted()" data-i18n="app:common.clear"></button>
            &nbsp; &nbsp; &nbsp;
            <button type="submit" class="btn btn-primary btn-round" data-bind="click: save, visible: !submitted()" data-i18n="app:common.save"></button>
        </div>
    </div>
</form>
