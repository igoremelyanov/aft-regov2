<div class="alert alert-success" data-bind="visible: message, text: message"></div>

<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:common.licensee"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <p class="form-control-static" data-bind="text: licensee"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:brand.type"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <p class="form-control-static" data-bind="text: type"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:brand.name"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <p class="form-control-static" data-bind="text: name"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:brand.code"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <p class="form-control-static" data-bind="text: code"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:brand.email"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <p class="form-control-static" data-bind="text: email"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:brand.smsNumber"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <p class="form-control-static">+<span data-bind="text: smsNumber"></span></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:brand.websiteUrl"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <p class="form-control-static" data-bind="text: websiteUrl"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:brand.enablePlayerPrefix"></span><span class="red" data-bind="visible: enablePlayerPrefix">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <input type="checkbox" data-bind="checked: enablePlayerPrefix" disabled="disabled"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:brand.playerPrefix"></span><span class="red" data-bind="visible: enablePlayerPrefix">*</span>
        </label>
        <div class="col-sm-8 field-box">            
            <p class="form-control-static" data-bind="text: playerPrefix"></p>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:brand.playerActivationMethod"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <p class="form-control-static" data-bind="text: playerActivationMethod"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:brand.allowedAccounts"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <p class="form-control-static" data-bind="text: internalAccounts"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:brand.timezone"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box">            
            <p class="form-control-static" data-bind="text: timeZone"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:common.remarks"></span><span class="red" data-bind="visible: remarks">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <p class="form-control-static" data-bind="text: remarks"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:common.status"></span>
        </label>
        <div class="col-sm-8 field-box">
            <p class="form-control-static" data-bind="text: status"></p>
        </div>
    </div>      
    <div class="clearfix form-actions">
        <div class="center">
            <button type="button" class="btn btn-default btn-round" data-bind="click: close" data-i18n="app:common.close"></button>
        </div>
    </div>
</form>
