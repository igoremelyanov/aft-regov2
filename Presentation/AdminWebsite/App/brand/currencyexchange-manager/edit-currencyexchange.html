<div data-bind="visible: message, text: message, css: messageCss"></div>

<form role="form" class="form-horizontal" data-bind="validationOptions: { insertMessages: false }">

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:common.licensee"></span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.licenseeName"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:common.brand"></span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.brandId, visible: false"></p>
            <p class="form-control-static" data-bind="text: Model.brandName"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:currencies.baseCurrency"></span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.baseCurrency"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:currencies.currencyCode"></span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.currency, visible: false"></p>
            <p class="form-control-static" data-bind="text: Model.currencyCode"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:currencies.exchangeRate"></span> <span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <input class="form-control" data-bind="value: Model.currentRate, visible: !isReadOnly()" />
            <span class="red" data-bind="validationMessage: Model.currentRate"></span>
            <p class="form-control-static" data-bind="text: Model.currentRate, visible: isReadOnly"></p>
        </div>
    </div>

    <div class="form-group" data-bind="visible: Model.isHavePreviousRate">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:currencies.previousRate"></span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.previousRate"></p>
        </div>
    </div>

    <div class="clearfix form-actions">
        <div class="center">
            <button class="btn btn-white btn-round" data-bind="click: cancel" data-i18n="common.close"></button>
            &nbsp; &nbsp; &nbsp;
            <!--
            <button class="btn btn-primary btn-round" data-bind="click: clear, visible: !submitted()" data-i18n="app:common.clear"></button>
            &nbsp; &nbsp; &nbsp;
            -->
            <button class="btn btn-primary btn-round" data-bind="click: save, visible: !submitted()" data-i18n="common.save"></button>
            &nbsp; &nbsp; &nbsp;
            <button class="btn btn-primary btn-round" data-bind="click: revert, visible: !submitted() && Model.isHavePreviousRate" data-i18n="common.revert"></button>
        </div>
    </div>

</form>
