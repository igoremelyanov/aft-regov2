<div class="alert alert-success" data-bind="visible: message, text: message"></div>
<form class="form-horizontal" data-bind="validationOptions: { insertMessages: false }">

	<div class="form-group">
		<label class="col-sm-3 control-label"> <span data-i18n="app:common.licensee"></span><span class="red">*</span></label>
		<div class="col-sm-8 field-box">
			<select class="form-control" id="licensee-select" data-bind="visible: submitted(), enable: submitted() && !isReadOnly(), options: licensees, optionsValue: 'id', optionsText: 'name', value: licenseeId"></select><span class="red" data-bind="validationMessage: licenseeId"></span>
			<p class="form-control-static" data-bind="text: licenseeName, visible: !submitted()"></p>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label"> <span data-i18n="app:common.brand"></span><span class="red">*</span></label>
		<div class="col-sm-8 field-box">
			<select class="form-control" id="brand-select" data-bind="visible: submitted(), enable: submitted() && !isReadOnly(), options: brands, optionsValue: 'id', optionsText: 'name', value: brandId"></select><span class="red" data-bind="validationMessage: brandId"></span>
			<p class="form-control-static" data-bind="text: brandName, visible: !submitted()"></p>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label"> <span data-i18n="app:common.product"></span><span class="red">*</span></label>
		<div class="col-sm-8 field-box">
			<select class="form-control" id="product-select" data-bind="visible: submitted(), enable: submitted() && !isReadOnly(), options: products, optionsValue: 'id', optionsText: 'name', value: productId"></select><span class="red" data-bind="validationMessage: productId"></span>
			<p class="form-control-static" data-bind="text: productName, visible: !submitted()"></p>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label">
			<strong data-i18n="app:vipLevel.betLimits"></strong>
		</label>
		<div class="col-sm-8 field-box">
			<p class="red" data-bind="validationMessage: bLevels"></p>
		</div>
		<div class="col-sm-2">

		</div>
	</div>

	<div data-bind="foreach: bLevels">
		<div class="form-group">
			<label class="col-sm-3 control-label"><strong><span data-bind="text: label"></span></strong></label>
			<div class="col-sm-offset-5 col-sm-2 field-box">
				<button type="button" class="btn btn-danger btn-round btn-xs" data-bind="visible: $root.bLevels().length > 1 && $root.submitted(), enable: $root.submitted(), click: $parent.removeBetLevel, attr: { id: 'remove-button-' + $index() }">
					-
				</button>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> <span data-i18n="app:common.name"></span><span class="red">*</span></label>
			<div class="col-sm-8 field-box">
				<input type="text" class="form-control" data-bind="visible: $root.submitted(), value: name, attr: { id: 'name-input-' + $index() }" /> <span class="red" data-bind="validationMessage: name"></span>
				<p class="form-control-static" data-bind="text: name, visible: !$root.submitted()"></p>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label"> <span data-i18n="app:common.code"></span><span class="red">*</span></label>
			<div class="col-sm-8 field-box">
				<input type="text" class="form-control" data-bind="visible: $root.submitted(), value: code, attr: { id: 'code-input-' + $index() }" /><span class="red" data-bind="validationMessage: code"></span>
				<p class="form-control-static" data-bind="text: code, visible: !$root.submitted()"></p>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label"> <span data-i18n="app:common.description"></span></label>
			<div class="col-sm-8 field-box">
				<textarea class="form-control" data-bind="visible: $root.submitted(), value: description, attr: { id: 'description-textarea-' + $index() }"></textarea><span class="red" data-bind="validationMessage: description"></span>
				<p class="form-control-static" data-bind="text: description, visible: !$root.submitted()"></p>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-8 field-box">
			<button type="button" class="btn btn-success btn-round btn-xs" data-bind="visible: $root.submitted(), click: addBetLevel, text: 'Add another bet limit'"></button>
		</div>
	</div>

	<div class="clearfix form-actions">
		<div class="center">
			<button type="button" class="btn btn-default btn-round" data-bind="text: closeButtonLabel, click: close"></button>
			&nbsp; &nbsp; &nbsp;
			<button type="button" class="btn btn-default btn-round" data-bind="visible: $root.submitted(), text: 'Clear', click: clear"></button>
			&nbsp; &nbsp; &nbsp;
			<button type="submit" class="btn btn-primary btn-round" data-bind="visible: $root.submitted(), click: submit, enable: isValid" data-i18n="app:common.save"></button>
		</div>
	</div>

</form>
