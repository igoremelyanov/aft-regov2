<div data-bind="attr: {id: naming.homeId}">
	<div class="jqgrid-title-bar" data-bind="attr: {id: naming.titleBarId}">
		<div class="btn-group pull-right">
            <button class="btn btn-sm btn-success btn-round" id="btn-add-product-bet-level" data-bind="click: add, visible: isAddAllowed, enable: gameManagementEnabled">
                <i class="ace-icon fa fa-plus"></i> <span data-i18n="app:common.new"></span>
            </button>
            <button class="btn btn-sm btn-primary btn-round" id="btn-edit-product-bet-level" data-bind="click: edit, visible: isEditAllowed, enable: gameManagementEnabled() && selectedRowId()">
                <i class="ace-icon fa fa-pencil"></i> <span data-i18n="app:common.edit"></span>
            </button>
		</div>
	</div>
	<table data-bind="attr: {id: naming.gridBodyId}"></table>
	<div data-bind="attr: {id: naming.pagerId}"></div>
</div>
