<div id="role-grid" data-bind="grid: {
    source: config.adminApi('RoleManager/Data'),
    fields: ['Code', 'Name', 'Description', 'CreatedBy.Username', 'CreatedDate', 'UpdatedBy.Username', 'UpdatedDate'],
    filter: ko.computed(function() { return { Name: search() }; }),
    defaultSort: { field: 'CreatedDate', direction: 'desc' },
    paging: true,
    useResizeManager: true,
    useLicenseeFilter: true
}">
    <header>
        <div data-bind="gridHeader: { context: $data,
            filters: [
                ['Code', 'Role Code', 'text'],
                ['Name' , 'Role Name', 'text'],
                ['CreatedBy.Username' , 'Created By', 'text'],
                ['CreatedDate' , 'Date Created', 'date'],
                ['UpdatedBy.Username' , 'Updated By', 'text'],
                ['UpdatedDate' , 'Date Updated', 'date']
            ],
            buttons: [
                { name: 'new', click: openAddRoleTab, visible: isAddAllowed, text: 'app:common.new', icon: 'plus' },
                { name: 'edit', click: openEditRoleTab, visible: isEditAllowed, enabled: rowId, text: 'app:common.edit', icon: 'pencil' },
                { name: 'view', click: openViewRoleTab, enabled: rowId, text: 'app:common.view', icon: 'file-text-o' }
            ]
        }"></div>
    </header>
    <column title="app:admin.roleFields.roleCode" sort-field="Code" width="150" data-value="@Code" />
    <column title="app:admin.roleFields.roleName" sort-field="Name" width="150" data-value="@Name" />
    <column title="app:admin.roleFields.roleDescription" sort-field="Description" width="240" data-value="@Description" />
    <column title="app:admin.roleFields.roleCreatedBy" sort-field="CreatedBy.Username" width="120" data-value="@['CreatedBy.Username']" />
    <column title="app:admin.roleFields.roleCreatedDate" sort-field="CreatedDate" width="150" data-value="@CreatedDate" />
    <column title="app:admin.roleFields.roleUpdatedBy" sort-field="UpdatedBy.Username" width="120" data-value="@['UpdatedBy.Username']" />
    <column title="app:admin.roleFields.roleUpdatedDate" sort-field="UpdatedDate" width="150" data-value="@UpdatedDate" />
</div>
