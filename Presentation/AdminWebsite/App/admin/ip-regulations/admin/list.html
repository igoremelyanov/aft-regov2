<div id="admin-regulation-grid" data-bind="grid: {
    source: config.adminApi('AdminIpRegulations/List'),
    fields: ['IpAddress', 'Description', 'CreatedBy', 'CreatedDate', 'UpdatedBy', 'UpdatedDate'],
    filter: ko.computed(function() { return { IpAddress: search() }; }),
    defaultSort: { field: 'IpAddress', direction: 'desc' },
    paging: true,
    useResizeManager: true
}">
    <header>
        <div data-bind="gridHeader: { context: $data,
            filters: [
                ['IpAddress' , 'Ip Address', 'text'],
                ['Description' , 'Description', 'text'],
                ['CreatedBy' , 'Created By', 'text'],
                ['CreatedDate' , 'Created Date', 'date'],
                ['UpdatedBy' , 'Updated By', 'text'],
                ['UpdatedDate' , 'Updated Date', 'date']
            ],
            buttons: [
                { name: 'new', click: openAddIpRegulationTab, visible: isAddAllowed, text: 'app:common.new', icon: 'plus' },
                { name: 'edit', click: openEditIpRegulationTab, visible: isEditAllowed, enabled: rowId, text: 'app:common.edit', icon: 'pencil' },
                { name: 'delete', click: deleteIpRegulation, visible: isDeleteAllowed, enabled: rowId, text: 'app:common.delete', icon: 'trash-o' }
            ]
        }"></div>
    </header>
    <column title="app:admin.ipRegulationFields.ipAddress" sort-field="IpAddress" width="300" data-value="@IpAddress" />
    <column title="app:admin.ipRegulationFields.description" sort-field="Description" width="120" data-value="@Description" />
    <column title="app:admin.ipRegulationFields.createdBy" sort-field="CreatedBy" width="120" data-value="@CreatedBy" />
    <column title="app:admin.ipRegulationFields.createdDate" sort-field="CreatedDate" width="120" data-value="if @CreatedDate? then $root.moment(@CreatedDate).format 'YYYY-MM-DD' else ''" />
    <column title="app:admin.ipRegulationFields.updatedBy" sort-field="UpdatedBy" width="120" data-value="@UpdatedBy" />
    <column title="app:admin.ipRegulationFields.updatedDate" sort-field="UpdatedDate" width="120" data-value="if @UpdatedDate? then $root.moment(@UpdatedDate).format 'YYYY-MM-DD' else ''" />
</div>
