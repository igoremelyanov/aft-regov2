<div class="modal-content" style="width: 650px;">
    <div class="modal-header">
        <h3>Reset Password</h3>
    </div>
    <div class="modal-body">
        <div data-bind="visible: message, text: message, css: messageCss"></div>
        <form role="form" class="form-horizontal" data-bind="validationOptions: { insertMessages: false }">
            <div class="form-group" data-bind="visible: !submitted()">
                <label class="col-sm-3 control-label">
                    <span data-i18n="admin.userFields.userName"></span>
                </label>
                <div class="col-sm-8">
                    <p class="form-control-static" data-bind="text: Model.username"></p>
                </div>
            </div>

            <div class="form-group" data-bind="visible: !submitted()">
                <label class="col-sm-3 control-label">
                    <span data-i18n="admin.userFields.password"></span><span class="red">*</span>
                </label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" autocomplete="off" data-bind="value: Model.password" />
                    <span class="red" data-bind="validationMessage: Model.password"></span>
                </div>
            </div>

            <div class="form-group" data-bind="visible: !submitted()">
                <label class="col-sm-3 control-label">
                    <span data-i18n="admin.userFields.retypePassword"></span><span class="red">*</span>
                </label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" data-bind="value: Model.passwordConfirmation" />
                    <span class="red" data-bind="validationMessage: Model.passwordConfirmation"></span>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div class="center">
            <button class="btn btn-default btn-round" data-bind="click: cancel, text: cancelText"></button>
            <button class="btn btn-primary btn-round" data-bind="click: clear, visible: !submitted()" data-i18n="app:common.clear"></button>
            <button class="btn btn-primary btn-round" data-bind="click: save, visible: !submitted()" data-i18n="common.save"></button>
        </div>
    </div>
</div>
