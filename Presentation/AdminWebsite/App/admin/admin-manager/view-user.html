<form role="form" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="admin.userFields.userName"></span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.username"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="admin.userFields.userFirstName"></span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.firstName"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="admin.userFields.userLastName"></span> 
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.lastName"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="admin.userFields.userLanguage"></span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.language"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label" data-i18n="admin.userFields.userStatus"></label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.isActive.ToStatus()"></p>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="admin.roleFields.roleLicensee"></span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.displayLicensees"></p>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:admin.userFields.userBrands"></span> <span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.displayBrands"></p>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-3 control-label">
            <span data-i18n="app:admin.userFields.userCurrencies"></span> <span class="red">*</span>
        </div>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.displayCurrencies"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="admin.userFields.userRole"></span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.role"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label" data-i18n="admin.userFields.userDescription"></label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.description"></p>
        </div>
    </div>
    
    <div class="clearfix form-actions">
        <div class="center">
            <button class="btn btn-white btn-round" id="btn-settings-close" data-bind="click: cancel" data-i18n="common.close"></button>
        </div>
    </div>
</form>
