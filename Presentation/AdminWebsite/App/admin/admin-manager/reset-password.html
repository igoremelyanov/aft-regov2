<div data-bind="visible: message, text: message, css: messageCss"></div>

<form role="form" class="form-horizontal" data-bind="validationOptions: { insertMessages: false }">
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="admin.userFields.userName"></span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.username"></p>
        </div>
    </div>

    <div class="form-group" data-bind="visible: !isReadOnly()">
        <label class="col-sm-3 control-label">
            <span data-i18n="admin.userFields.password"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <input class="form-control" type="password" data-bind="value: Model.password" />
            <span class="red" data-bind="validationMessage: Model.password"></span>
        </div>
    </div>

    <div class="form-group" data-bind="visible: !isReadOnly()">
        <label class="col-sm-3 control-label" data-i18n="admin.userFields.retypePassword">
            <span data-i18n="admin.userFields.retypePassword"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <input class="form-control" type="password" data-bind="value: Model.passwordConfirmation" />
            <span class="red" data-bind="validationMessage: Model.passwordConfirmation"></span>
        </div>
    </div>

    <div class="form-group" data-bind="visible: Model.serverErrors">
        <label class=" col-sm-3 control-label" data-i18n="bonus.bonusManager.validity"></label>
        <div class="col-sm-8">
            <!-- ko foreach: Model.serverErrors-->
            <p class="form-control-static text-danger">
                <strong data-bind="text: $data"></strong>
            </p>
            <!-- /ko -->
        </div>
    </div>

    <div class="clearfix form-actions">
        <div class="center">
            <button type="button" class="btn btn-white btn-round" data-bind="click: cancel, text: cancelText"></button>
            &nbsp; &nbsp; &nbsp;
            <button type="button" class="btn btn-primary btn-round" data-bind="click: clear, visible: !submitted()" data-i18n="app:common.clear"></button>
            &nbsp; &nbsp; &nbsp;
            <button type="submit" class="btn btn-primary btn-round" data-bind="click: save, visible: !submitted()" data-i18n="common.save"></button>
        </div>
    </div>
</form>
