<div id="add-identification-setting">
    <div data-bind="visible: message, text: message, css: messageClass"></div>

    <form id="add-identification-setting-form" role="form" class="form-horizontal" data-bind="validationOptions: { insertMessages: false }">
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span data-i18n="admin.identificationDocumentSettings.licensee"></span><span class="red">*</span>
            </label>
            <div class="col-sm-5">
                <select class="form-control"
                        data-bind="options: Model.licensees, value: Model.licensee, optionsText: 'name', visible: !submitted()"></select>
                <p class="form-control-static" data-bind="text: Model.licensee() ? Model.licensee().name : '', visible: submitted()"></p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span data-i18n="admin.identificationDocumentSettings.brand"></span><span class="red">*</span>
            </label>
            <div class="col-sm-5">
                <select class="form-control"
                        data-bind="options: Model.brands, value: Model.brand, optionsText: 'name', visible: !submitted()"></select>
                <p class="form-control-static" data-bind="text: Model.brand() ? Model.brand().name : '', visible: submitted()"></p>
            </div>
            <span class="red" data-bind="validationMessage: Model.brand"></span>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span data-i18n="admin.identificationDocumentSettings.transactionTypes"></span><span class="red">*</span>
            </label>
            <div class="col-sm-5">
                <select class="form-control"
                        data-bind="options: Model.transactionTypes, value: Model.transactionType, visible: !submitted()"></select>
                <p class="form-control-static" data-bind="text: Model.transactionType, visible: submitted()"></p>
            </div>
            <span class="red" data-bind="validationMessage: Model.transactionType"></span>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span data-i18n="admin.identificationDocumentSettings.paymentMethods"></span>
            </label>
            <div class="col-sm-5">
                <select class="form-control"
                        data-bind="options: Model.paymentMethods, value: Model.paymentMethod, optionsText: 'name', optionsValue: 'id', visible: !submitted()"></select>
                <p class="form-control-static" data-bind="text: Model.paymentMethodTitle, visible: submitted()"></p>
            </div>
            <span class="red" data-bind="validationMessage: Model.paymentMethod"></span>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span data-i18n="admin.identificationDocumentSettings.documentType"></span>
            </label>
            <div class="col-sm-5">
                <input type="checkbox" data-bind="checked: Model.idFront, disable: submitted()" />ID (front)<br />
                <input type="checkbox" data-bind="checked: Model.idBack, disable: submitted()" />ID (back)<br />
                <input type="checkbox" data-bind="checked: Model.creditCardFront, disable: submitted()" />Credit Card (front)<br />
                <input type="checkbox" data-bind="checked: Model.creditCardBack, disable: submitted()" />Credit Card (back)<br />
                <input type="checkbox" data-bind="checked: Model.poa, disable: submitted()" />POA<br />
                <input type="checkbox" data-bind="checked: Model.dcf, disable: submitted()" />DCF<br />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span data-i18n="app:common.remarks"></span>
            </label>
            <div class="col-sm-5 field-box">
                <textarea class="form-control" data-bind="value: Model.remarks, visible: !submitted()"></textarea>
                <p class="form-control-static" data-bind="visible: submitted, text: Model.remarks"></p>
                <span class="red" data-bind="validationMessage: Model.remarks"></span>
            </div>
        </div>

        <div class=" clearfix form-actions">
            <div class="center">
                <button class="btn btn-white btn-round" data-bind="click: cancel, visible: !submitted()" data-i18n="common.cancel"></button>
                &nbsp; &nbsp; &nbsp;
                <button class="btn btn-white btn-round" data-bind="click: cancel, visible: submitted()" data-i18n="common.close"></button>
                &nbsp; &nbsp; &nbsp;
                <button type="submit" class="btn btn-primary btn-round" data-bind="click: save, visible: !submitted()" data-i18n="common.save"></button>
            </div>
        </div>
    </form>
</div>
