<div id="identification-settings-grid" data-bind="grid: {
    source: config.adminApi('IdentificationDocumentSettings/Data'),
    fields: ['Licensee', 'Brand', 'TransactionType', 'PaymentMethod', 'RequiredDocuments', 'Remarks', 'CreatedBy', 'CreatedDate'],
    filter: ko.computed(function() { return { 'Brand.Name': search() }}),
    defaultSort: { field: 'CreatedBy', direction: 'desc' },
    paging: true,
    useResizeManager: true
}">
    <header>
        <div data-bind="gridHeader: { context: $data,
            filters: [],
            buttons: [
                { name: 'new', click: openAddTab, visible: isAddAllowed, text: 'app:common.new', icon: 'plus' },
                { name: 'edit', click: openEditTab, visible: isEditAllowed, enabled: rowId, text: 'app:common.edit', icon: 'pencil' },
                { name: 'view', click: openViewTab, enabled: rowId, text: 'app:common.view', icon: 'file-text-o' }
            ]
        }"></div>
    </header>
    <column title="Licensee" sort-field="LicenseeId" width="100" data-value="@Licensee" />
    <column title="Brand" sort-field="Brand" width="100" data-value="@Brand" />
    <column title="Transaction Type" sort-field="TransactionType" width="120" data-value="@TransactionType" />
    <column title="Payment Method" sort-field="PaymentMethod" width="120" data-value="@PaymentMethod" />
    <column title="Required Documents" width="140" data-value="@RequiredDocuments" />
    <!--<column title="Remarks" sort-field="Remarks" width="60" data-value="@Remarks"/>-->
    <column title="Remarks" width="60" name="Remarks">
        <span class="identity-settings-remark ace-icon fa fa-file-text-o"
              data-title="@Remarks"></span>
    </column>
    <column title="Created By" sort-field="CreatedBy" width="120" data-value="@CreatedBy" />
    <column title="Created Date" sort-field="CreatedDate" width="120" data-value="@CreatedDate" />
</div>
