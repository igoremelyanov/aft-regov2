<div class="modal-content" style="width: 400px;">
    <div class="modal-header">
        <h4 data-i18n="messageTemplates.activateMessageTemplate"></h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" data-bind="validationOptions: { insertMessages: false }">
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-3">
                    <span class="red" data-bind="validationMessage: Model.id"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    <span data-i18n="common.remarks"></span><span class="red">*</span>
                </label>
                <div class="col-sm-8">
                    <textarea class="form-control" data-bind="value: Model.remarks" maxlength="200" autofocus></textarea>
                    <span class="red" data-bind="validationMessage: Model.remarks"></span>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-bind="click: save" data-i18n="common.activate"></button>
        <button class="btn btn-primary" data-bind="click: clear" data-i18n="common.clear"></button>
        <button class="btn btn-primary" data-bind="click: cancel" data-i18n="common.cancel"></button>
    </div>
</div>
