<div data-bind="visible: message, text: message, css: messageCss"></div>

<form role="form" class="form-horizontal" data-bind="validationOptions: { insertMessages: false }">

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:common.licensee"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.licenseeName"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:common.brand"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.brandName"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:common.language"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.languageName"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:messageTemplates.messageType"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.messageTypeDisplayName"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:messageTemplates.deliveryMethod"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.messageDeliveryMethodDisplayName"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:messageTemplates.templateName"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" data-bind="value: Model.templateName" />
            <span class="red block" data-bind="validationMessage: Model.templateName"></span>
        </div>
    </div>

    <div class="form-group" data-bind="visible: Model.isEmail">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:messageTemplates.subject"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <div class="rego-code-editor rego-code-editor-single-line">
                <div data-bind="attr: {id: subjectEditorId}"></div>
            </div>
            <span class="red block" data-bind="validationMessage: Model.subject"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:messageTemplates.messageContent"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <div data-bind="attr: {id: messageEditorId}" class="rego-code-editor"></div>
            <span class="red block" data-bind="validationMessage: Model.messageContent"></span>
            <div class="alert alert-warning" data-bind="visible: Model.isSms" data-i18n="app:messageTemplates.smsLengthWarning"></div>
            <a href="/MessageTemplate/Help" target="_blank"><span class="help-button pointer">?</span></a>
        </div>
    </div>

    <div class="clearfix form-actions">
        <div class="center">
            <button class="btn btn-white btn-round" data-bind="click: cancel" data-i18n="common.cancel"></button>
            &nbsp; &nbsp; &nbsp;
            <button class="btn btn-primary btn-round" data-bind="click: save" data-i18n="common.save"></button>
        </div>
    </div>
</form>
