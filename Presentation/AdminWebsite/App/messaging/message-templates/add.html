<div data-bind="visible: message, text: message, css: messageCss"></div>

<form role="form" class="form-horizontal" data-bind="validationOptions: { insertMessages: false }">

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:common.licensee"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <select class="form-control" data-bind="options: Model.licensees, value: Model.licenseeId, optionsText: 'name', optionsValue: 'id'"></select>
            <span class="red block" data-bind="validationMessage: Model.licenseeId"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:common.brand"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <select class="form-control" data-bind="options: Model.brands, value: Model.brandId, optionsText: 'name', optionsValue: 'id'"></select>
            <span class="red block" data-bind="validationMessage: Model.brandId"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:common.language"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <select class="form-control" data-bind="options: Model.languages, value: Model.languageCode, optionsText: 'name', optionsValue: 'code'"></select>
            <span class="red block" data-bind="validationMessage: Model.languageCode"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:messageTemplates.messageType"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <select class="form-control" data-bind="options: Model.messageTypes, value: Model.messageType, optionsText: Model.messageTypeDisplayName"></select>
            <span class="red block" data-bind="validationMessage: Model.messageType"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:messageTemplates.deliveryMethod"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <select class="form-control" data-bind="options: Model.messageDeliveryMethods, value: Model.messageDeliveryMethod, optionsText: Model.messageDeliveryMethodDisplayName"></select>
            <span class="red block" data-bind="validationMessage: Model.messageDeliveryMethod"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:messageTemplates.templateName"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" data-bind="value: Model.templateName" />
            <span class="red block" data-bind="validationMessage: Model.templateName"></span>
        </div>
    </div>

    <div class="form-group" data-bind="visible: Model.isEmail">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:messageTemplates.subject"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <div class="rego-code-editor rego-code-editor-single-line">
                <div id="add-template-editor-subject"></div>
            </div>
            <span class="red block" data-bind="validationMessage: Model.subject"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:messageTemplates.messageContent"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <div id="add-template-editor-message" class="rego-code-editor"></div>
            <span class="red block" data-bind="validationMessage: Model.messageContent"></span>
            <div class="alert alert-warning" data-bind="visible: Model.isSms" data-i18n="app:messageTemplates.smsLengthWarning"></div>
            <a href="/MessageTemplate/Help" target="_blank"><span class="help-button pointer">?</span></a>
        </div>
    </div>

    <div class="clearfix form-actions">
        <div class="center">
            <button class="btn btn-white btn-round" data-bind="click: cancel" data-i18n="common.cancel"></button>
            &nbsp; &nbsp; &nbsp;
            <button class="btn btn-primary btn-round" data-bind="click: save" data-i18n="common.save"></button>
        </div>
    </div>
</form>
