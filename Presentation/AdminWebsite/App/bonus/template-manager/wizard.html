<link rel="stylesheet" href="/Content/css/daterangepicker-bs3.css" />
<div class="template-wizard" data-bind="validationOptions: { insertMessages: false }">
    <ul style="margin-bottom: 10px; margin-left: 0;">
        <!-- ko foreach: tabs -->
        <li><a data-toggle="tab" data-bind="attr: {href: '#' + tabId}"><span class="badge" data-bind="text: stepNumber"></span> <span data-bind="text: stepName"></span></a></li>
        <!-- /ko -->
    </ul>
    <div class="tab-content">
        <div class="tab-pane form-horizontal" data-bind="compose: { model: Info, view: 'bonus/template-manager/info.html' }, attr: {id: tabs[0].tabId }"></div>
        <div class="tab-pane form-horizontal" data-bind="compose: { model: Availability, view: 'bonus/template-manager/availability.html'}, attr: {id: tabs[1].tabId}"></div>
        <div class="tab-pane form-horizontal" data-bind="compose: { model: Rules, view: 'bonus/template-manager/rules.html'}, attr: {id: tabs[2].tabId}"></div>
        <div class="tab-pane form-horizontal" data-bind="compose: { model: Wagering, view: 'bonus/template-manager/wagering.html'}, attr: {id: tabs[3].tabId}"></div>
        <div class="tab-pane form-horizontal" data-bind="compose: { model: Notification, view: 'bonus/template-manager/notification.html'}, attr: {id: tabs[4].tabId}"></div>
        <div class="tab-pane form-horizontal" data-bind="compose: { model: Summary, view: 'bonus/template-manager/summary.html'}, attr: {id: tabs[5].tabId}"></div>
        <div class="form-group" data-bind="visible: serverErrors">
            <label class="col-sm-3 control-label text-right" data-i18n="bonus.bonusManager.validity"></label>
            <div class="col-sm-8">
                <!-- ko foreach: serverErrors-->
                <p class="form-control-static text-danger">
                    <strong data-bind="text: $data"></strong>
                </p>
                <!-- /ko -->
            </div>
        </div>
        <br/>
        <div class="clearfix form-actions center" style="margin-bottom: 0">
            <button type="button" data-bind="attr: {class: 'btn btn-white btn-round ' + prevBtnClass}, visible: isPrevBtnVisible" data-i18n="bonus.templateManager.previous"></button>
            <button type="button" class="btn btn-white btn-round" data-bind="click: close, text: closeBtnText"></button>
            <button type="button" data-bind="attr: {class: 'btn btn-primary btn-round ' + nextBtnClass}, visible: isNextBtnVisible" data-i18n="bonus.templateManager.next"></button>
        </div>
    </div>
</div>
