<div id="bonus-template-grid" data-bind="grid: {
        source: config.adminApi('BonusTemplate/Data'),
        fields: ['Name', 'LicenseeName', 'BrandName', 'Mode', 'Type', 'Status', 'CreatedBy', 'CreatedOn', 'UpdatedBy', 'UpdatedOn', 'CanBeEdited', 'CanBeDeleted'],
        filter: ko.computed(function() { return {
            'Info.Name': search()
        }}),
        defaultSort: { field: 'Info.Name' },
        paging: true,
        useResizeManager: true,
        useBrandFilter: true
    }">
    <header>
        <form id="bonus-template-search" action="#" class="pull-left">
            <input id="template-name-search" type="text" data-i18n="[placeholder]common.name" />
            <button id="templates-search-button" type="submit" class="btn btn-sm btn-white btn-round" data-i18n="common.search"></button>
        </form>
        <div class="btn-group pull-right">
            <button class="btn btn-sm btn-success btn-round" data-bind="visible: isAddBtnVisible, click: openAddTemplateTab"><i class="ace-icon fa fa-plus"></i> <span data-i18n="common.new"></span></button>
            <button class="btn btn-sm btn-primary btn-round" data-bind="visible: isEditBtnVisible, click: openEditTemplateTab, enable: canBeEdited"><i class="ace-icon fa fa-pencil"></i> <span data-i18n="common.edit"></span></button>
            <button class="btn btn-sm btn-primary btn-round" data-bind="visible: isViewBtnVisible, click: openViewTemplateTab, enable: complete"><i class="ace-icon fa fa-file-text-o"></i> <span data-i18n="common.view"></span></button>
            <button class="btn btn-sm btn-danger btn-round" data-bind="visible: isDeleteBtnVisible, click: deleteTemplate, enable: canBeDeleted"><i class="ace-icon fa fa-trash-o"></i> <span data-i18n="common.delete"></span></button>
        </div>
    </header>
    <column title="app:common.name" sort-field="Info.Name" width="250" data-value="@Name" />
    <column title="app:common.licensee" width="130" data-value="@LicenseeName" />
    <column title="app:common.brand" width="120" data-value="@BrandName" />
    <column title="app:bonus.templateFields.mode" width="130" data-value="$root.issuanceModeFormatter.call @" />
    <column title="app:common.type" width="120" data-value="$root.typeFormatter.call @" />
    <column title="app:bonus.common.status" width="120" data-value="$root.statusFormatter.call @" name="Status" />
    <column title="app:common.createdBy" sort-field="CreatedBy" width="170" data-value="@CreatedBy" />
    <column title="app:common.dateCreated" sort-field="CreatedOn" width="150" data-value="@CreatedOn" />
    <column title="app:common.updatedBy" sort-field="UpdatedBy" width="170" data-value="@UpdatedBy" />
    <column title="app:common.dateUpdated" sort-field="UpdatedOn" width="150" data-value="@UpdatedOn" />
    <column name="CanBeEdited" hidden data-value="@CanBeEdited" />
    <column name="CanBeDeleted" hidden data-value="@CanBeDeleted" />
</div>
