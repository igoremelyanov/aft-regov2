<div data-bind="attr: {id: naming.homeId}" class="tab-pane in active">
    <div class="jqgrid-title-bar" data-bind="attr: {id: naming.titleBarId}">
        <form data-bind="attr: {id: naming.searchFormId}" action="#" class="pull-left">
            <input data-bind="attr: {id: naming.searchNameFieldId}" type="text" data-i18n="[placeholder]app:licensee.name" />
            <button id="licensee-name-search-button" type="submit" class="btn btn-sm btn-white btn-round" data-i18n="app:common.search"></button>
        </form>
        <div class="btn-group pull-right">
            <button class="btn btn-sm btn-success btn-round" data-bind="click: openAddTab, visible: isAddAllowed"><i class="ace-icon fa fa-plus"></i> <span data-i18n="app:common.new"></span></button>
            <button class="btn btn-sm btn-primary btn-round" data-bind="click: openEditTab, visible: isEditAllowed, enable: canEdit"><i class="ace-icon fa fa-pencil"></i> <span data-i18n="app:common.edit"></span></button>
            <button class="btn btn-sm btn-primary btn-round" data-bind="click: openViewTab, visible: isViewAllowed, css: { disabled: !selectedRowId() }"><i class="ace-icon fa fa-file-text-o"></i> <span data-i18n="app:common.view"></span></button>
            <button id="licensee-activate-button" class="btn btn-sm btn-primary btn-round" data-bind="click: showActivateDialog, visible: isActivateAllowed, enable: canActivate">
                <i class="ace-icon fa fa-check"></i> <span data-i18n="app:common.activate"></span>
            </button>
            <button id="licensee-deactivate-button" class="btn btn-sm btn-primary btn-round" data-bind="click: showDeactivationWarningDialog, visible: isDeactivateAllowed, enable: canDeactivate">
                <i class="ace-icon fa fa-ban"></i> <span data-i18n="app:common.deactivate"></span>
            </button>
            <button id="licensee-renew-contract-button" class="btn btn-sm btn-primary btn-round" data-bind="click: openRenewContractTab, visible: isRenewContractAllowed, enable: canRenewContract">
                <i class="ace-icon fa fa-refresh"></i> <span data-i18n="app:licensee.renewContract"></span>
            </button>
        </div>
    </div>
    <table data-bind="attr: {id: naming.gridBodyId}"></table>
    <div data-bind="attr: {id: naming.pagerId}"></div>
</div>
