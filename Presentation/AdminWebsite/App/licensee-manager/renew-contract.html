<form class="form-horizontal" data-bind="validationOptions: { insertMessages: false }">
    <div class="form-group">
        <label class="col-sm-3 control-label" data-i18n="app:licensee.name"></label>
        <div class="col-sm-9">
            <p class="form-control-static" data-bind="text: name"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" data-i18n="app:licensee.companyName"></label>
        <div class="col-sm-9">
            <p class="form-control-static" data-bind="text: companyName"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" data-i18n="app:licensee.affiliateSystem"></label>
        <div class="col-sm-9">
            <div class="checkbox">
                <label>
                    <input type="checkbox" disabled="disabled" data-bind="checked: affiliateSystem">
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" data-i18n="app:licensee.openEnded"></label>
        <div class="col-sm-9">
            <div class="checkbox">
                <label>
                    <input type="checkbox" disabled="disabled" data-bind="checked: !currentContractEnd()">
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" data-i18n="app:common.email"></label>
        <div class="col-sm-9">
            <p class="form-control-static" data-bind="text: email"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" data-i18n="app:common.timezone"></label>
        <div class="col-sm-9">
            <p class="form-control-static" data-bind="text: timeZone"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" data-i18n="app:licensee.contractStatus"></label>
        <div class="col-sm-9">
            <p class="form-control-static" data-bind="text: contractStatus"></p>
        </div>
    </div>    
    <div class="form-group">
        <label class="col-sm-3 control-label" data-i18n="app:licensee.contractStart"></label>
        <div class="col-sm-9">
            <p class="form-control-static" data-bind="text: currentContractStart"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" data-i18n="app:licensee.contractEnd"></label>
        <div class="col-sm-9">
            <p class="form-control-static" data-bind="text: currentContractEnd"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span data-i18n="app:licensee.newContractStart"></span><span class="red">*</span></label>
        <div class="col-sm-8 field-box">
            <div class="input-append" data-bind="attr: { id: contractStartPickerId() }">
                <input data-bind="attr: { id: contractStartFieldId() }, value: fields.contractStart" class="form-control add-on" data-format="yyyy/MM/dd" type="text"> <span class="red" data-bind="validationMessage: fields.contractStart"></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span data-i18n="app:licensee.newContractEnd"></span></label>
        <div class="col-sm-8 field-box">
            <div class="input-append" data-bind="attr: { id: contractEndPickerId() }">
                <input data-bind="attr: { id: contractEndFieldId() }, value: fields.contractEnd" class="form-control add-on" data-format="yyyy/MM/dd" type="text"> <span class="red" data-bind="validationMessage: fields.contractEnd"></span>
            </div>
        </div>
    </div>    
    <div class="clearfix form-actions">
        <div class="center">
            <button class="btn btn-default btn-round" data-bind="click: close" data-i18n="app:common.cancel"></button>
            &nbsp; &nbsp; &nbsp;
            <button class="btn btn-primary btn-round" data-bind="click: clear" data-i18n="app:common.clear"></button>
            &nbsp; &nbsp; &nbsp;
            <button class="btn btn-primary btn-round" data-bind="click: save" data-i18n="app:common.save"></button>
        </div>
    </div>
</form>
