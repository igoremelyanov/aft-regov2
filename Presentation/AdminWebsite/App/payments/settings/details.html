<div class="alert" data-bind="visible: message, text: message, css: messageClass"></div>

<form class="form-horizontal" data-bind="validationOptions: { insertMessages: false }">
    <div class="form-group">
        <label data-bind="attr: { for: licenseeFieldId() }" class="col-sm-3 control-label"><span data-i18n="app:common.licensee"></span></label>
        <div class="col-sm-2 field-box" data-bind="with: form.fields.licensee">
            <select class="form-control" data-bind="attr: { id: $root.licenseeFieldId() }, options: options, optionsText: 'name', value: value, visible: !isReadOnly(), disable: $root.disabled"></select>
            <div><span class="red" data-bind="validationMessage: value"></span></div>
            <p class="form-control-static" data-bind="visible: isReadOnly, text: display"></p>
        </div>
    </div>
    <div class="form-group">
        <label data-bind="attr: { for: brandFieldId() }" class="col-sm-3 control-label"><span data-i18n="app:common.brand"></span> <span class="red">*</span></label>
        <div class="col-sm-2 field-box" data-bind="with: form.fields.brand">
            <select class="form-control" data-bind="attr: { id: $root.brandFieldId() }, options: options, optionsText: 'name', value: value, visible: !isReadOnly(), disable: $root.disabled"></select>
            <div><span class="red" data-bind="validationMessage: value"></span></div>
            <p class="form-control-static" data-bind="visible: isReadOnly, text: display"></p>
        </div>
    </div>
    <div class="form-group">
        <label data-bind="attr: { for: paymentTypeFieldId() }" class="col-sm-3 control-label">
            <span data-i18n="app:payment.settings.paymentType"></span>
            <span class="red">*</span>
        </label>
        <div class="col-sm-2 field-box" data-bind="with: form.fields.paymentType">
            <select class="form-control" data-bind="attr: { id: $root.paymentTypeFieldId() }, options: options, value: value, visible: !isReadOnly()"></select>
            <div><span class="red" data-bind="validationMessage: value"></span></div>
            <p class="form-control-static" data-bind="text: value, visible: isReadOnly"></p>
        </div>
        <label data-bind="attr: { for: vipLevelFieldId() }" class="col-sm-2 control-label">
            <span data-i18n="app:payment.settings.vipLevel"></span>
            <span class="red">*</span>
        </label>
        <div class="col-sm-2 field-box" data-bind="with: form.fields.vipLevel">
            <select class="form-control" data-bind="attr: { id: $root.vipLevelFieldId() }, options: options, optionsText: 'name', value: value, visible: !isReadOnly()"></select>
            <div><span class="red" data-bind="validationMessage: value"></span></div>
            <p class="form-control-static" data-bind="visible: isReadOnly, text: display"></p>
        </div>
    </div>
    <div class="form-group">
        <label data-bind="attr: { for: currencyFieldId() }" class="col-sm-3 control-label">
            <span data-i18n="app:common.currency"></span>
            <span class="red">*</span>
        </label>
        <div class="col-sm-2 field-box" data-bind="with: form.fields.currency">
            <select class="form-control" data-bind="attr: { id: $root.currencyFieldId() }, options: options, value: value, visible: !isReadOnly()"></select>
            <div><span class="red" data-bind="validationMessage: value"></span></div>
            <p class="form-control-static" data-bind="text: display, visible: isReadOnly"></p>
        </div>
        <label data-bind="attr: { for: paymentMethodFieldId() }" class="col-sm-2 control-label">
            <span data-i18n="app:payment.settings.paymentMethod"></span>
            <span class="red">*</span>
        </label>
        <div class="col-sm-2 field-box" data-bind="with: form.fields.paymentMethod">
            <select class="form-control" data-bind="attr: { id: $root.paymentMethodFieldId() }, options: options, optionsText: 'name', value: value, visible: !isReadOnly()"></select>
            <div><span class="red" data-bind="validationMessage: value"></span></div>
            <p class="form-control-static" data-bind="text: display, visible: isReadOnly"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <strong><span data-i18n="app:payment.settings.amountLimits"></span></strong>
        </label>
        <div class="col-sm-2 field-box">
        </div>
        <label class="col-sm-2 control-label">
            <strong><span data-i18n="app:payment.settings.transactionLimits"></span></strong>
        </label>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:payment.settings.minAmountPerTransaction"></span>
            <span class="red">*</span>
        </label>
        <div class="col-sm-2 field-box">
            <input class="form-control" maxlength="15" data-bind="value: fields.minAmountPerTransaction, numeric:fields.minAmountPerTransaction, visible: !submitted()" />
            <div>
                <span class="red" data-bind="validationMessage: fields.minAmountPerTransaction"></span>
            </div>
            <p class="form-control-static" data-bind="text: fields.minAmountPerTransaction, visible: submitted"></p>
        </div>
        <label class="col-sm-2 control-label">
            <span data-i18n="app:payment.settings.maxTransactionPerDay"></span>
            <span class="red">*</span>
        </label>
        <div class="col-sm-2 field-box">
            <input class="form-control" maxlength="10" data-bind="value: fields.maxTransactionPerDay, numericInt:fields.maxTransactionPerDay, visible: !submitted()" />
            <div>
                <span class="red" data-bind="validationMessage: fields.maxTransactionPerDay"></span>
            </div>
            <p class="form-control-static" data-bind="text: fields.maxTransactionPerDay, visible: submitted"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:payment.settings.maxAmountPerTransaction"></span>
            <span class="red">*</span>
        </label>
        <div class="col-sm-2 field-box">
            <input class="form-control" maxlength="15" data-bind="value: fields.maxAmountPerTransaction, numeric:fields.maxAmountPerTransaction, visible: !submitted()" />
            <div>
                <span class="red" data-bind="validationMessage: fields.maxAmountPerTransaction"></span>
            </div>
            <p class="form-control-static" data-bind="text: fields.maxAmountPerTransaction, visible: submitted"></p>
        </div>
        <label class="col-sm-2 control-label">
            <span data-i18n="app:payment.settings.maxTransactionPerWeek"></span>
            <span class="red">*</span>
        </label>
        <div class="col-sm-2 field-box">
            <input class="form-control" maxlength="10" data-bind="value: fields.maxTransactionPerWeek, numericInt:fields.maxTransactionPerWeek, visible: !submitted()" />
            <div>
                <span class="red" data-bind="validationMessage: fields.maxTransactionPerWeek"></span>
            </div>
            <p class="form-control-static" data-bind="text: fields.maxTransactionPerWeek, visible: submitted"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:payment.settings.maxAmountPerDay"></span>
            <span class="red">*</span>
        </label>
        <div class="col-sm-2 field-box">
            <input class="form-control" maxlength="15" data-bind="value: fields.maxAmountPerDay, numeric:fields.maxAmountPerDay, visible: !submitted()" />
            <div>
                <span class="red" data-bind="validationMessage: fields.maxAmountPerDay"></span>
            </div>
            <p class="form-control-static" data-bind="text: fields.maxAmountPerDay, visible: submitted"></p>
        </div>
        <label class="col-sm-2 control-label">
            <span data-i18n="app:payment.settings.maxTransactionPerMonth"></span>
            <span class="red">*</span>
        </label>
        <div class="col-sm-2 field-box">
            <input class="form-control" maxlength="10" data-bind="value: fields.maxTransactionPerMonth, numericInt:fields.maxTransactionPerMonth, visible: !submitted()" />
            <div>
                <span class="red" data-bind="validationMessage: fields.maxTransactionPerMonth"></span>
            </div>
            <p class="form-control-static" data-bind="text: fields.maxTransactionPerMonth, visible: submitted"></p>
        </div>
    </div>
    <div class="clearfix form-actions">
        <div class="center">
            <button type="button" class="btn btn-default btn-round" data-bind="click: close, text: closeButtonLabel"></button>
            &nbsp; &nbsp; &nbsp;
            <button type="button" class="btn btn-primary btn-round" data-bind="click: clear, visible: !submitted()" data-i18n="app:common.clear"></button>
            &nbsp; &nbsp; &nbsp;
            <button type="submit" class="btn btn-primary btn-round" data-bind="click: save, visible: !submitted()" data-i18n="app:common.save"></button>
        </div>
    </div>
</form>
