<div data-bind="attr: {id: naming.homeId}" class="tab-pane in active">
    <div class="jqgrid-title-bar" data-bind="attr: {id: naming.titleBarId}">
        <form data-bind="attr: {id: naming.searchFormId}" action="#" class="pull-left">
            <input data-bind="attr: {id: naming.searchNameFieldId}" type="text" data-i18n="[placeholder]app:common.username" />
            <button id="withdrawal-investigation-search-btn" type="submit" class="btn btn-sm btn-white btn-round" data-i18n="app:common.search"></button>
        </form>
        <div class="btn-group pull-right">
            <button class="btn btn-sm btn-success btn-round" id="btn-withdrawal-pass-investigation" data-bind="visible: $root.isPassBtnVisible, click: pass, css: { disabled: !selectedRowId() }" data-i18n="app:common.pass"></button>
            <button class="btn btn-sm btn-danger btn-round" id="btn-withdrawal-fail-investigation" data-bind="visible: $root.isFailBtnVisible, click: fail, css: { disabled: !selectedRowId() }" data-i18n="app:common.fail"></button>
            <button class="btn btn-sm btn-danger btn-round" id="btn-withdraw-cancel" data-bind="visible: $root.isFailBtnVisible, click: cancel, css: { disabled: !selectedRowId() }" data-i18n="app:common.cancel"></button>
        </div>
    </div>
    <table data-bind="attr: {id: naming.gridBodyId}"></table>
    <div data-bind="attr: {id: naming.pagerId}"></div>
</div>
