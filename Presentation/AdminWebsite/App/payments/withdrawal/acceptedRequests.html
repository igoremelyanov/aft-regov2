<div data-bind="attr: {id: naming.homeId}" class="tab-pane in active">
    <div class="jqgrid-title-bar" data-bind="attr: {id: naming.titleBarId}">
        <form data-bind="attr: {id: naming.searchFormId}" action="#" class="pull-left">
            <input data-bind="attr: {id: naming.searchNameFieldId}" type="text" data-i18n="[placeholder]app:common.username" />
            <button id="withdrawal-approval-search-btn" type="submit" class="btn btn-sm btn-white btn-round" data-i18n="app:common.search"></button>
        </form>
        <div class="btn-group pull-right">
            <button class="btn btn-sm btn-success btn-round" id="btn-withdrawal-approve" data-bind="visible: $root.isApproveBtnVisible, click: approve, css: { disabled: !selectedRowId() }">Release</button>
            <button class="btn btn-sm btn-danger btn-round" id="btn-withdrawal-reject" data-bind="visible: $root.isRejectBtnVisible, click: reject, css: { disabled: !selectedRowId() }" data-i18n="app:common.reject"></button>
            <button class="btn btn-sm btn-danger btn-round" id="btn-withdraw-cancel" data-bind="visible: $root.isRejectBtnVisible, click: cancel, css: { disabled: !selectedRowId() }" data-i18n="app:common.cancel"></button>
        </div>
    </div>
    <table data-bind="attr: {id: naming.gridBodyId}"></table>
    <div data-bind="attr: {id: naming.pagerId}"></div>
</div>
