<div class="alert" data-bind="visible: message, text: message, css: messageClass"></div>
<form class="form-horizontal" data-bind="validationOptions: { insertMessages: false }">
    <div class="form-group">
        <label data-bind="attr: { for: licenseeFieldId() }" class="col-sm-3 control-label"><span data-i18n="app:common.licensee"></span></label>
        <div class="col-sm-8 field-box" data-bind="with: form.fields.licensee">
            <select class="form-control" data-bind="attr: { id: $root.licenseeFieldId() }, options: options, optionsText: 'name', value: value, visible: !isReadOnly(), disable: $root.disabled"></select> <span class="red" data-bind="validationMessage: value"></span>
            <p class="form-control-static" data-bind="visible: isReadOnly, text: display"></p>
        </div>
    </div>
    <div class="form-group">
        <label data-bind="attr: { for: brandFieldId() }" class="col-sm-3 control-label"><span data-i18n="app:common.brand"></span> <span class="red">*</span></label>
        <div class="col-sm-8 field-box" data-bind="with: form.fields.brand">
            <select class="form-control" data-bind="attr: { id: $root.brandFieldId() }, options: options, optionsText: 'name', value: value, visible: !isReadOnly(), disable: $root.disabled"></select><span class="red" data-bind="validationMessage: value"></span>
            <p class="form-control-static" data-bind="visible: isReadOnly, text: display"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:payment.paymentGateway.onlinePaymentMethodName"></span>
            <span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <input class="form-control" maxlength="100" data-bind="value: fields.onlinePaymentMethodName, visible: !isOnlinePaymentMethodNameReadOnly()" />
            <span class="red" data-bind="validationMessage: fields.onlinePaymentMethodName"></span>
            <p class="form-control-static" data-bind="text: fields.onlinePaymentMethodName, visible: isOnlinePaymentMethodNameReadOnly"></p>
        </div>
    </div>
    <div class="form-group">
        <label data-bind="attr: { for: paymentGatewayNameFieldId() }" class="col-sm-3 control-label">
            <span data-i18n="app:payment.paymentGateway.paymentGatewayName"></span>
            <span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box" data-bind="with: form.fields.paymentGatewayName">
            <select class="form-control" data-bind="attr: { id: $root.paymentGatewayNameFieldId() }, options: options, optionsText: 'name', value: value, visible: !isReadOnly()"></select> <span class="red" data-bind="validationMessage: value"></span>
            <p class="form-control-static" data-bind="visible: isReadOnly, text: $root.fields.paymentGatewayName()?$root.fields.paymentGatewayName().id:null"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:payment.paymentGateway.channel"></span>
            <span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <input class="form-control" maxlength="7" data-bind="value: fields.channel, numericInt:fields.channel, visible: !isChannelReadOnly()" />
            <span class="red" data-bind="validationMessage: fields.channel"></span>
            <p class="form-control-static" data-bind="text: fields.channel, visible: isChannelReadOnly"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:payment.paymentGateway.entryPoint"></span>
            <span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <input class="form-control" maxlength="100" data-bind="value: fields.entryPoint, visible: !submitted()" />
            <span class="red" data-bind="validationMessage: fields.entryPoint"></span>
            <p class="form-control-static" data-bind="text: fields.entryPoint, visible: submitted"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:common.remarks"></span>
            <span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <textarea class="form-control" data-bind="value: fields.remarks, visible: !submitted()"></textarea>            
            <span class="red" data-bind="validationMessage: fields.remarks"></span>
            <p class="form-control-static" data-bind="visible: submitted, text: fields.remarks"></p>
        </div>
    </div>
    <div class="clearfix form-actions">
        <div class="center">
            <button type="button" class="btn btn-default btn-round" data-bind="click: close, text: closeButtonLabel"></button>
            &nbsp; &nbsp; &nbsp;
            <button type="button" class="btn btn-primary btn-round" data-bind="click: clear, visible: !submitted()" data-i18n="app:common.clear"></button>
            &nbsp; &nbsp; &nbsp;
            <button type="submit" class="btn btn-primary btn-round" data-bind="click: save, visible: !submitted()" data-i18n="app:common.save"></button>
        </div>
    </div>
</form>
