<div>
    <div id="payment-gateway-settings-grid" data-bind="grid: {
        source: '/PaymentGatewaySettings/List',
        fields: [
                'Brand.LicenseeName',
                'Brand.Name',
                'OnlinePaymentMethodName',
                'PaymentGatewayName',
                'Channel',
                'Status',
                'CreatedBy', 'DateCreated', 'UpdatedBy', 'DateUpdated', 'ActivatedBy', 'DateActivated', 'DeactivatedBy', 'DateDeactivated'
            ],
        filter: ko.computed(function() { return {
             'Brand.Name': search()
        }}),
        defaultSort: { field: 'DateCreated', direction: 'desc' },
        paging: true,
        useResizeManager: true,
        useBrandFilter: true
    }">

        <header>
            <div data-bind="gridHeader: { context: $data,
            filters: [
                ['Brand.LicenseeName', 'Licensee Name', 'list', licensees()],
                ['Brand.Name', 'Brand Name', 'list', brands()],
                ['OnlinePaymentMethodName', 'Online Payment Method Name', 'text'],
                ['PaymentGatewayName', 'Payment Gateway Name', 'list', paymentGateways()],
                ['Status' , 'Status', 'list', statuses()],
                ['CreatedBy', 'Created By', 'text'],
                ['UpdatedBy', 'Updated By', 'text']
            ],
            buttons: [
                { name: 'new', click: openAddTab, visible: isAddAllowed, text: 'app:common.new', icon: 'plus' },
                { name: 'edit', click: openEditTab, visible: isEditAllowed, enabled: canEdit, text: 'app:common.edit', icon: 'pencil' },
                { name: 'view', click: openViewTab, enabled: rowId, text: 'app:common.view', icon: 'file-text-o' },
                { name: 'activate', click: openActivateDialog, visible: isActivateAllowed, enabled: canActivate, text: 'app:common.activate', icon: 'check' },
                { name: 'deactivate', click: openDeactivateDialog, visible: isDeactivateAllowed, enabled: canDeactivate, text: 'app:common.deactivate', icon: 'ban' },
            ]
        }"></div>
        </header>

        <column title="app:common.licensee" sort-field="Brand.LicenseeName" width="150" data-value="@['Brand.LicenseeName']" />
        <column title="app:brand.name" sort-field="Brand.Name" width="150" data-value="@['Brand.Name']" />
        <column title="app:payment.paymentGateway.onlinePaymentMethodName" sort-field="OnlinePaymentMethodName" width="220" data-value="@OnlinePaymentMethodName" />
        <column title="app:payment.paymentGateway.paymentGatewayName" sort-field="PaymentGatewayName" width="200" data-value="@PaymentGatewayName" />
        <column title="app:payment.paymentGateway.channel" sort-field="Channel" width="150" data-value="@Channel" />
        <column title="app:common.status" sort-field="Status" width="150" data-value="@Status" />
        <column title="app:common.createdBy" sort-field="CreatedBy" width="150" data-value="@CreatedBy" />
        <column title="app:common.dateCreated" sort-field="CreatedDate" width="150" data-value="@DateCreated" />
        <column title="app:common.updatedBy" sort-field="UpdatedBy" width="150" data-value="@UpdatedBy" />
        <column title="app:common.dateUpdated" sort-field="UpdatedDate" width="150" data-value="@DateUpdated" />
        <column title="app:common.activatedBy" sort-field="ActivatedBy" width="150" data-value="@ActivatedBy" />
        <column title="app:common.dateActivated" sort-field="DateActivated" width="150" data-value="@DateActivated" />
        <column title="app:common.deactivatedBy" sort-field="DeactivatedBy" width="150" data-value="@DeactivatedBy" />
        <column title="app:common.dateDeactivated" sort-field="DateDeactivated" width="150" data-value="@DateDeactivated" />
    </div>
    <div class="no-records" data-bind="visible: noRecordsFound">No records found</div>
</div>
