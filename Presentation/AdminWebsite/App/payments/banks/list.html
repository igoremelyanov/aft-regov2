<div id="banks-list" data-bind="grid: {
    source: '/Banks/GetBanks',
    fields: [
        'BankId',
        'BankName',
        'CountryName',
        'BrandName',
        'LicenseeName',
        'Remark',
        'Created',
        'CreatedBy',
        'Updated',
        'UpdatedBy'],
    filter: ko.computed(function() { return {
        'BankName': search()
    }}),
    defaultSort: {
        field: 'Created',
        direction: 'desc' },
    paging: true,
    useResizeManager: true
}">
    <header>
        <div data-bind="gridHeader: {
            context: $data,
            filters: [
                ['BankId' , 'app:banks.bankId', 'text'],
                ['BankName' , 'app:banks.bankName', 'text'],
                ['Country.Name' , 'app:banks.country', 'text'],
                ['Brand.Name' , 'app:brand.name', 'text'],
                ['Brand.LicenseeName' , 'app:common.licensee', 'text'],
                ['Remark' , 'app:common.remark', 'text'],
                ['Created' , 'app:common.dateCreated', 'date'],
                ['CreatedBy' , 'app:common.createdBy', 'text'],
                ['Updated' , 'app:common.dateUpdated', 'date'],
                ['UpdatedBy' , 'app:common.updatedBy', 'text']],
            buttons: [
                { name:'new', click: openAddTab, visible: hasAddPermission, text: 'app:common.new', icon: 'plus' },
                { name:'edit', click: openEditTab, visible: hasEditPermission, enabled: rowId,  text: 'app:common.edit', icon: 'pencil' },
                { name:'view', click: openViewTab, visible: hasViewPermission, enabled: rowId,  text: 'app:common.view', icon: 'file-text-o' }
        ]}">
        </div>
    </header>
    <column title="app:banks.bankId" sort-field="BankId" width="120" data-value="@BankId" />
    <column title="app:banks.bankName" sort-field="BankName" width="120" data-value="@BankName" />
    <column title="app:banks.country" sort-field="Country.Name" width="120" data-value="@CountryName" />
    <column title="app:brand.name" sort-field="Brand.Name" width="120" data-value="@BrandName" />
    <column title="app:common.licensee" sort-field="Brand.LicenseeName" width="120" data-value="@LicenseeName" />
    <column title="app:common.remark" sort-field="Remark" width="120" data-value="@Remark" />
    <column title="app:common.dateCreated" sort-field="Created" width="180" data-value="@Created" />
    <column title="app:common.createdBy" sort-field="CreatedBy" width="120" data-value="@CreatedBy" />
    <column title="app:common.dateUpdated" sort-field="Updated" width="180" data-value="@Updated" />
    <column title="app:common.updatedBy" sort-field="UpdatedBy" width="120" data-value="@UpdatedBy" />
</div>
