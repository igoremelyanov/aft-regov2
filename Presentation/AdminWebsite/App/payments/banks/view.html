<form role="form" class="form-horizontal">
    <div class="alert alert-success" data-bind="visible: Model.message, text: Model.message"></div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:common.licensee"></span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.licenseeName"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:common.brand"></span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.brandName"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:banks.bankId"></span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.bankId"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:banks.bankName"></span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.name"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:banks.country"></span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.country"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:common.remarks"></span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.remarks"></p>
        </div>
    </div>

    <div class="clearfix form-actions">
        <div class="center">
            <button class="btn btn-white btn-round" data-bind="click: cancel" data-i18n="common.close"></button>
        </div>
    </div>
</form>
