<form role="form" class="form-horizontal" data-bind="validationOptions: { insertMessages: false }">

    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-3">
            <span class5="red" data-bind="validationMessage: Model.id"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:common.licensee"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <select class="form-control" data-bind="options: Model.licensees, value: Model.licenseeId, optionsText: 'name', optionsValue: 'id'"></select>
            <span class5="red" data-bind="validationMessage: Model.licenseeId"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:common.brand"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <select class="form-control" data-bind="options: Model.brands, value: Model.brandId, optionsText: 'name', optionsValue: 'id'"></select>
            <span class="red" data-bind="validationMessage: Model.brandId"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:banks.bankId"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.bankId"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:banks.bankName"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" data-bind="value: Model.bankName" maxlength="50" />
            <span class="red" data-bind="validationMessage: Model.bankName"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:banks.country"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <select class="form-control" data-bind="options: Model.countries, value: Model.countryCode, optionsText: 'name', optionsValue: 'code'"></select>
            <span class="red" data-bind="validationMessage: Model.countryCode"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:common.remarks"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <textarea class="form-control" data-bind="value: Model.remarks" maxlength="200"></textarea>
            <span class="red" data-bind="validationMessage: Model.remarks"></span>
        </div>
    </div>

    <div class="clearfix form-actions">
        <div class="center">
            <button class="btn btn-white btn-round" data-bind="click: cancel" data-i18n="common.cancel"></button>
            &nbsp; &nbsp; &nbsp;
            <button class="btn btn-primary btn-round" data-bind="click: save" data-i18n="common.save"></button>
        </div>
    </div>
</form>
