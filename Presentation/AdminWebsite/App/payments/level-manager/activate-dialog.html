<div class="modal-content" style="width: 400px">
    <div class="modal-header">
        <h3 data-i18n="app:payment.paymentLevel.activate"></h3>
    </div>
    <div class="modal-body">
        <p data-bind="visible: canSubmit" data-i18n="app:payment.paymentLevel.activationConfirmation"></p>
        <div class="alert alert-success" data-bind="visible: submitted && resultIsSuccess" data-i18n="app:payment.paymentLevel.activated"></div>
        <div class="alert alert-danger" data-bind="visible: submitted() && !resultIsSuccess()">
            <strong data-i18n="app:payment.paymentLevel.activationFailed"></strong>
            <ul data-bind="foreach: errorsArray">
                <li data-bind="text: $data"></li>
            </ul>
        </div>

        <form class="form-horizontal" data-bind="validationOptions: { insertMessages: false }">
            <div class="form-group" data-bind="visible: !submitted()">
                <label class="col-sm-4 control-label">
                    <span data-i18n="common.remarks"></span><span class="red">*</span>
                </label>
                <div class="col-sm-8">
                    <textarea data-bind="value: remarks" class="autofocus"></textarea>
                    <div>
                        <span class="red" data-bind="validationMessage: remarks"></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer align-center">
        <button class="btn btn-default" data-bind="click: cancelClose, text: cancelCloseText"></button>
        <button class="btn btn-primary" data-bind="click: clear, visible: !submitted()" data-i18n="app:common.clear"></button>
        <button class="btn btn-primary" data-bind="click: changeStatus, visible: !submitted(), enable: canSubmit" data-i18n="app:common.activate"></button>
    </div>
</div>
