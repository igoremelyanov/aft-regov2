<div id="transfer-settings-home" class="tab-pane in active">
    <div class="jqgrid-title-bar" id="transfer-settings-list-jqgrid-title-bar">
        <form id="transfer-settings-search" action="#" class="pull-left">
            <input id="transfer-settings-name-search" type="text" data-i18n="[placeholder]app:brand.name" />
            <button id="transfer-settings-search-button" class="btn btn-sm btn-white btn-round" data-i18n="app:common.search"></button>
        </form>
        <div class="btn-group pull-right">
            <button class="btn btn-sm btn-success btn-round" data-bind="click: openAddTab, visible: isAddAllowed">
                <i class="ace-icon fa fa-plus"></i> <span data-i18n="app:common.new"></span>
            </button>
            <button class="btn btn-sm btn-primary btn-round" data-bind="click: openDetails(true), visible: isEditAllowed, css: { disabled: !selectedRowId() }">
                <i class="ace-icon fa fa-pencil"></i> <span data-i18n="app:common.edit"></span>
            </button>
            <button class="btn btn-sm btn-primary btn-round" data-bind="click: openDetails(false), css: { disabled: !selectedRowId() }">
                <i class="ace-icon fa fa-file-text-o"></i> <span data-i18n="app:common.view"></span>
            </button>
            <button class="btn btn-sm btn-primary btn-round" data-bind="click: showActivateDialog, enable: canActivate, visible: isActivateAllowed">
                <i class="ace-icon fa fa-check"></i> <span data-i18n="app:common.activate"></span>
            </button>
            <button class="btn btn-sm btn-primary btn-round" data-bind="click: showActivateDialog, enable: canDeactivate, visible: isDeactivateAllowed">
                <i class="ace-icon fa fa-ban"></i> <span data-i18n="app:common.deactivate"></span>
            </button>
        </div>
    </div>
    <table id="transfer-settings-list"></table>
    <div id="transfer-settings-pager"></div>
</div>
