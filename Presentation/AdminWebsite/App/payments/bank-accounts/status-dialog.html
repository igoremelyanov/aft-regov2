<div class="modal-content" style="width: 400px">
    <div class="modal-header">
        <h3 data-bind="visible: isActive" data-i18n="app:bankAccounts.activateQuestion"></h3>
        <h3 data-bind="visible: !isActive()" data-i18n="app:bankAccounts.deactivateQuestion"></h3>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger" data-bind="visible: !submitted() && (isAssigned || isActive)" data-i18n="app:bankAccounts.bankAccountDeactivatedPrompt"></div>
        <div class="alert alert-danger" data-bind="visible: errorMessage, text: errorMessage"></div>
        <div class="alert alert-success" data-bind="visible: submitted(), text: message"></div>
        <form class="form-horizontal" data-bind="validationOptions: { insertMessages: false }, visible: !submitted()">
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    <span data-i18n="common.remarks"></span> <span class="red">*</span>
                </label>
                <div class="col-sm-8">
                    <textarea data-bind="value: remarks" class="autofocus dialog-textarea" /> <span class="red" data-bind="validationMessage: remarks"></span>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer align-center">
        <button class="btn btn-primary" data-bind="click: cancel, visible: !submitted()" data-i18n="app:common.cancel"></button>
        <button class="btn btn-default btn-round" data-bind="click: cancel, visible: submitted()" data-i18n="app:common.close"></button>
        <button class="btn btn-primary" data-bind="click: clear, visible: !submitted()" data-i18n="app:common.clear"></button>
        <button class="btn btn-primary" data-bind="click: ok, visible: isActive() && !submitted()" data-i18n="app:common.activate"></button>
        <button class="btn btn-primary" data-bind="click: ok, visible: !isActive() && !submitted()" data-i18n="app:common.deactivate"></button>
    </div>
</div>
