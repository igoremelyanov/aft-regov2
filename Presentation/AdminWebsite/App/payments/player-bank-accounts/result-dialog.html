﻿<div class="modal-content" style="width: 400px">
    <div class="modal-header">
        <h3 data-bind="text: title"></h3>
    </div>
    <div class="modal-body">
        <div class="alert" data-bind="text: message, css: messageClass"></div>
    </div>
    <div class="modal-footer align-center">
        <button class="btn btn-default btn-round" data-bind="click: ok" data-i18n="app:common.ok"></button>
    </div>
</div>
