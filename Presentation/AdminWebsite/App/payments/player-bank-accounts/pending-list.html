<div id="player-bank-account-verify-grid" data-bind="grid: {
    source: '/PlayerBankAccount/PendingList',
    fields: [
        'AccountName',
        'AccountNumber',
        'BankName',
        'Province',
        'City',
        'Branch',
        'SwiftCode',
        'Address',
        'IsCurrent',
        'Status',
        'CreatedBy',
        'Created',
        'UpdatedBy',
        'Updated'],
    filter: ko.computed(function() { return {
        'AccountName': search()
    }}),
    defaultSort: {
        field: 'Created',
        direction: 'desc' },
    paging: true,
    useResizeManager: true
}">
    <header>
        <div data-bind="gridHeader: {
            context: $data,
            filters: [
                ['AccountName', 'app:banks.bankAccountName', 'text'],
                ['AccountNumber', 'app:banks.bankAccountNumber', 'text'],
                ['Bank.BankName', 'app:banks.bankName', 'text'],
                ['Province', 'app:banks.province', 'text'],
                ['City', 'app:banks.city', 'text'],
                ['Branch', 'app:banks.branch', 'text'],
                ['SwiftCode', 'app:payment.withdraw.swiftCode', 'text'],
                ['Address', 'app:common.address', 'text'],
                ['IsCurrent', 'app:banks.currentAccount', 'bool'],
                ['Status', 'app:common.status', 'text'],
                ['CreatedBy', 'app:common.createdBy', 'text'],
                ['Created', 'app:common.dateCreated', 'date'],
                ['UpdatedBy', 'app:common.updatedBy', 'text'],
                ['Updated', 'app:common.dateUpdated', 'date']],
            buttons: [
                { name: 'view', click: openViewTab, visible: hasViewPermission, enabled: rowId, text: 'app:common.view', icon: 'file-text-o' },
                { name: 'verify', click: openVerifyDialog, visible: hasVerifyPermission, enabled: rowId,  text: 'app:common.verify', icon: 'check' },
                { name: 'reject', click: openRejectDialog, visible: hasRejectPermission, enabled: rowId, text: 'app:common.reject', icon: 'ban' },
        ]}">
        </div>
    </header>
    <column title="app:banks.bankAccountName" sort-field="AccountName" width="160" data-value="@AccountName" />
    <column title="app:banks.bankAccountNumber" sort-field="AccountNumber" width="180" data-value="@AccountNumber" />
    <column title="app:banks.bankName" sort-field="Bank.BankName" width="130" data-value="@BankName" />
    <column title="app:banks.province" sort-field="Province" width="120" data-value="@Province" />
    <column title="app:banks.city" sort-field="City" width="120" data-value="@City" />
    <column title="app:banks.branch" sort-field="Branch" width="120" data-value="@Branch" />
    <column title="app:payment.withdraw.swiftCode" sort-field="SwiftCode" width="120" data-value="@SwiftCode" />
    <column title="app:common.address" sort-field="Address" width="120" data-value="@Address" />
    <column title="app:banks.currentAccount" sort-field="IsCurrent" width="120" data-value="@IsCurrent" />
    <column title="app:common.status" sort-field="Status" width="120" data-value="@Status" />
    <column title="app:common.createdBy" sort-field="CreatedBy" width="100" data-value="@CreatedBy" />
    <column title="app:common.dateCreated" sort-field="Created" width="120" data-value="@Created" />
    <column title="app:common.updatedBy" sort-field="UpdatedBy" width="100" data-value="@UpdatedBy" />
    <column title="app:common.dateUpdated" sort-field="Updated" width="120" data-value="@Updated" />
</div>
