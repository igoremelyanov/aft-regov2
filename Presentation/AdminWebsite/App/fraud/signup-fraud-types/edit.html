<div class="alert" data-bind="visible: message, text: message, css: messageClass"></div>
<form class="form-horizontal" data-bind="validationOptions: { insertMessages: false }">

    <div class="form-group">
        <label data-bind="attr: { for: fraudTypeNameFieldId() }" class="col-sm-3 control-label"><span>Fraud Type Name</span> <span class="red">*</span></label>
        <div class="col-sm-8 field-box" data-bind="with: form.fields.fraudTypeName">
            <input class="form-control" data-bind="attr: { id: $root.fraudTypeNameFieldId() }, value: value, visible: !isReadOnly(), disable: $root.disabled" />
            <p class="form-control-static" data-bind="visible: isReadOnly, text: value"></p>
            <div>
                <span class="red" data-bind="validationMessage: value"></span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label data-bind="attr: { for: systemActionFieldId() }" class="col-sm-3 control-label"><span>System Action</span> <span class="red">*</span></label>
        <div class="col-sm-8 field-box" data-bind="with: form.fields.systemAction">
            <select class="form-control" data-bind="attr: { id: $root.systemActionFieldId() }, options: options, value: value, optionsText: 'name', visible: !isReadOnly(), disable: $root.disabled"></select> <span class="red" data-bind="validationMessage: value"></span>
            <p class="form-control-static" data-bind="visible: isReadOnly, text: display"></p>
            <div>
                <span class="red" data-bind="validationMessage: value"></span>
            </div>
        </div>
    </div>

    <div class="form-group" data-bind="with: fraudRiskLevelsAssignControl">
        <label class="col-sm-3 control-label">FRL Auto-Tag</label>
        <div class="col-sm-2" data-bind="visible: !$root.submitted()">
            <label class="control-label pull-left">Fraud Risk Levels</label>
            <select class="form-control" multiple="multiple" size="10" data-bind="options: availableItems, optionsText: 'name', selectedOptions: selectedAvailableItems"></select>
        </div>
        <div class="col-xs-1 center" style="margin-top: 65px" data-bind="visible: !$root.submitted()">
            <button class="btn" data-bind="click: assign">&gt;</button><br />
            <button class="btn" data-bind="click: unassign">&lt;</button>
        </div>
        <div class="col-sm-2">
            <label class="control-label pull-left">Tag to player</label>
            <select class="form-control" multiple="multiple" size="10" data-bind="options: assignedItems, optionsText: 'name', selectedOptions: selectedAssignedItems, enable: !$root.submitted()"></select>
            <span class="red" data-bind="validationMessage: assignedItems"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:common.remarks"> </span><span class="red">*</span>
        </label>
        <div class="col-sm-5 field-box" data-bind="with: form.fields.remarks">
            <textarea class="form-control" data-bind="value: value, visible: !$root.submitted()"></textarea>
            <p class="form-control-static" data-bind="visible: $root.submitted(), text: value"></p>
            <div>
                <span class="red" data-bind="validationMessage: value"></span>
            </div>
        </div>
    </div>

    <div class="clearfix form-actions">
        <div class="center">
            <button type="button" class="btn btn-default btn-round" data-bind="click: close" data-i18n="app:common.close"></button>
            &nbsp; &nbsp; &nbsp;
            <button type="submit" class="btn btn-primary btn-round" data-bind="click: save, visible: !submitted()" data-i18n="app:common.save"></button>
        </div>
    </div>
</form>
