<div class="alert" data-bind="visible: message, text: message, css: messageClass"></div>
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-3 control-label" data-bind="attr: { for: licenseeFieldId() }"><span data-i18n="app:common.licensee"></span><span class="red">*</span></label>
        <div class="col-sm-8 field-box">
            <select class="form-control" data-bind="attr: { id: licenseeFieldId() }, enable: !submitted(), options: licensees, optionsText: 'name', optionsValue: 'id', value: fields.licenseeId, visible: licensees().length > 1 && !fields.id()"></select>
            <p class="form-control-static" data-bind="visible: licensees().length === 1  || fields.id(), text: licensees()[0] ? licensees()[0].name : ''"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" data-bind="attr: { for: brandFieldId() }"><span data-i18n="app:common.brand"></span><span class="red">*</span></label>
        <div class="col-sm-8 field-box">
            <select class="form-control" data-bind="attr: { id: brandFieldId() }, enable: !submitted(), options: brands, optionsText: 'name', optionsValue: 'id', value: fields.brandId, visible: brands().length > 1 && !submitted() && !fields.id()"></select>
            <p class="form-control-static" data-bind="visible: brands().length === 1 || submitted() || fields.id(), text: brandName()"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:fraud.manager.columns.riskLevel"></span>
            <span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <input class="form-control" data-bind="attr: { id: levelFieldId() }, value: fields.level, visible: !submitted() && !fields.id()" />
            <p class="form-control-static" data-bind="text: fields.level, visible: submitted() || fields.id()"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:fraud.manager.columns.riskLevelName"></span>
            <span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <input class="form-control" data-bind="attr: { id: nameFieldId() }, value: fields.name, visible: !submitted()" />
            <p class="form-control-static" data-bind="text: fields.name, visible: submitted()"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:common.remarks"></span>
        </label>
        <div class="col-sm-8 field-box">
            <textarea class="form-control" data-bind="attr: { id: descriptionFieldId() }, value: fields.description, visible: !submitted()"></textarea>
            <p class="form-control-static" data-bind="text: fields.description, visible: submitted()"></p>
        </div>
    </div>

    <div class="clearfix form-actions">
        <div class="center">
            <button type="button" class="btn btn-default btn-round" data-bind="click: close, text: closeButtonLabel"></button>
            &nbsp; &nbsp; &nbsp;
            <button type="button" class="btn btn-primary btn-round" data-bind="click: clear, visible: !submitted()" data-i18n="app:common.clear"></button>
            &nbsp; &nbsp; &nbsp;
            <button type="submit" class="btn btn-primary btn-round" data-bind="click: save, visible: !submitted()" data-i18n="app:common.save"></button>
        </div>
    </div>
</form>
