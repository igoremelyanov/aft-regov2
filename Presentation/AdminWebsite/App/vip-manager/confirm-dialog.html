<div class="modal-content" style="width: 400px;">
    <div class="modal-header">
        <h3 data-i18n="app:vipLevel.deactivateTitle"></h3>
    </div>
    <div class="modal-body">
        <form role="form" class="form-horizontal">
            <div>There are players associated with the selected Vip Level. Would you like to continue?</div>
        </form>
    </div>
    <div class="modal-footer">
        <div class="center">
            <button class="btn btn-default btn-round" data-bind="click: noAction" data-i18n="app:common.no"></button>
            <button class="btn btn-primary btn-round" data-bind="click: yesAction" data-i18n="common.yes"></button>
        </div>
    </div>
</div>
