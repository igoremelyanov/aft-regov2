<div class="modal-content" style="width: 575px">
    <div class="modal-header">
        <h3 data-bind="text: title"></h3>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger" data-bind="visible: errorMessage, text: errorMessage"></div>
        <div class="alert alert-success" data-bind="visible: submitted(), text: message"></div>
        <form class="form-horizontal" data-bind="validationOptions: { insertMessages: false }, visible: !submitted()">
            <div class="form-group" data-bind="visible: isActive() && isDefault()">
                <label class="col-sm-4 control-label">
                    <span data-i18n="vipLevel.currentDefaultVipLevel"></span>
                </label>
                <div class="col-sm-7">
                    <input class="form-control" type="text" disabled="disabled" data-bind="value: oldVipLevel()" />
                </div>
            </div>
            <div class="form-group" data-bind="visible: isActive() && isDefault()">
                <label class="col-sm-4 control-label">
                    <span data-i18n="vipLevel.newDefaultVipLevel"></span><span class="red"> *</span>
                </label>
                <div class="col-sm-7">
                    <select class="form-control"
                            data-bind="options: newVipLevels, value: selectedVipLevel, optionsText: 'name', optionsValue: 'id'"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">
                    <span data-i18n="common.remarks"></span> <span class="red">*</span>
                </label>
                <div class="col-sm-7">
                    <textarea data-bind="value: remark" class="autofocus dialog-textarea" />
                    <div><span class="red" data-bind="validationMessage: remark"></span></div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer align-center">
        <button class="btn btn-primary" data-bind="click: cancel, visible: !submitted()" data-i18n="app:common.cancel"></button>
        <button class="btn btn-default btn-round" data-bind="click: cancel, visible: submitted()" data-i18n="app:common.close"></button>
        <button class="btn btn-primary" data-bind="click: clear, visible: !submitted()" data-i18n="app:common.clear"></button>
        <button class="btn btn-primary" data-bind="click: ok, visible: !submitted(), text: submitTitle"></button>
    </div>
</div>
