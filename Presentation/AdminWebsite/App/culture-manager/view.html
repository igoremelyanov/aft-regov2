<form role="form" class="form-horizontal">
    
    <div class="form-group">
        <label class="col-sm-3 control-label" data-i18n="app:language.code"></label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: code"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label" data-i18n="app:language.name"></label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: name"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label" data-i18n="app:language.nativeName"></label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: nativeName"></p>
        </div>
    </div>
    
    <div class="clearfix form-actions">
        <div class="center">
            <button class="btn btn-white btn-round" id="btn-settings-close" data-bind="click: close" data-i18n="common.close"></button>
        </div>
    </div>

</form>
