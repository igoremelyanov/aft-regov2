<div>
    <div>
        <div data-bind="grid: {
            source: '/Report/BrandData',
            fields: gridFields(),
            filter: ko.computed(function() { return { Brand: search() }; }),
            defaultSort: { field: 'Created' },
            paging: defaultPaging,
            useResizeManager: true
        }">
            <header>
                <div data-bind="gridHeader: { context: $data,
                    filters: columns(),
                    buttons: [
                        { name: 'export', click: exportReport, visible: exportAllowed, enabled: exportEnabled, text: 'app:report.common.export', icon: 'download' }
                    ],
                    selectColumns: true
                }"></div>
            </header>
            <column width="100" sort-field="Licensee" data-value="@Licensee" />
            <column width="120" sort-field="BrandCode" data-value="@BrandCode" />
            <column width="120" sort-field="Brand" data-value="@Brand" />
            <column width="120" sort-field="BrandType" data-value="@BrandType" />
            <column width="120" sort-field="PlayerPrefix" data-value="@PlayerPrefix" />
            <column width="150" sort-field="AllowedInternalAccountsNumber" data-value="@AllowedInternalAccountsNumber" />
            <column width="120" sort-field="BrandStatus" data-value="@BrandStatus" />
            <column width="200" sort-field="BrandTimeZone" data-value="@BrandTimeZone" />
            <column width="100" sort-field="CreatedBy" data-value="@CreatedBy" />
            <column width="130" sort-field="Created" data-value="$root.moment(@Created).format 'YYYY-MM-DD'" />
            <column width="130" sort-field="UpdatedBy" data-value="@UpdatedBy" />
            <column width="130" sort-field="Updated" data-value="if @Updated? then $root.moment(@Updated).format 'YYYY-MM-DD' else ''" />
            <column width="130" sort-field="ActivatedBy" data-value="@ActivatedBy" />
            <column width="130" sort-field="Activated" data-value="if @Activated? then $root.moment(@Activated).format 'YYYY-MM-DD' else ''" />
            <column width="130" sort-field="DeactivatedBy" data-value="@DeactivatedBy" />
            <column width="150" sort-field="Deactivated" data-value="if @Deactivated? then $root.moment(@Deactivated).format 'YYYY-MM-DD' else ''" />
            <column width="200" sort-field="Remark" data-value="@Remark" />
        </div>
    </div>
    <div class="no-records" data-bind="visible: noRecordsFound">No records found</div>
</div>
