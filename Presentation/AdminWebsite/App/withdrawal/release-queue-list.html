<div id="release-grid" data-bind="grid: {
    source: '/OfflineWithdraw/ReleaseList',
    fields: ['Id','PlayerId', 'Username', 'PlayerName', 'ReferenceCode', 'PaymentMethod', 'Currency', 'Amount', 'Status', 'AutoVerificationResult', 'RiskProfileCheckResult'],
    filter: ko.computed(function() { return { 'PlayerBankAccount.Player.Username': search() }; }),
    defaultSort: { field: 'TransactionNumber', direction: 'desc' },
    paging: true,
    useResizeManager: true,
    useLicenseeFilter: true
}">
    <header>
        <div data-bind="gridHeader: { context: $data,
            filters: [
                ['PlayerBankAccount.Player.Username', 'Username', 'text'],
                ['PlayerName', 'Player Name', 'text'],
                ['ReferenceCode', 'Reference Code', 'text'],
                ['PaymentMethod', 'Payment Method', 'text'],
                ['Currency', 'Currency', 'text'],
                ['Amount', 'Amount', 'text'],
                ['Status','Status','text'],
                ['AutoVerificationResult', 'AutoVerification Result', 'bool'],
                ['RiskProfileCheckResult', 'Risk Profile Check Result', 'bool'],
            ],
            buttons: [
                { name: 'view', text: 'View', click: view, enabled: rowId, icon: 'file-text-o' },
                { name: 'release', click: release, enabled: rowId, text: 'Release', icon: 'check' },
                { name: 'cancel', click: cancel, text: 'Cancel', enabled: rowId},
            ]
        }"></div>
    </header>
    <column title="Username" sort-field="PlayerBankAccount.Player.Username" width="150">
        <a data-id="@PlayerId" style="color: #428bca" data-bind="click: $root.playerInfo" data-value="@Username">view</a>
    </column>
    <column title="PlayerName" sort-field="PlayerName" width="150" data-value="@PlayerName" />
    <column title="Reference Code" sort-field="ReferenceCode" width="150" data-value="@ReferenceCode" />
    <column title="Payment Method" sort-field="PaymentMethod" width="150" data-value="@PaymentMethod" />
    <column title="Currency" sort-field="Currency" width="100" data-value="@Currency" />
    <column title="Amount" sort-field="Amount" width="50" data-value="@Amount" />
    <column title="Status" sort-field="Status" width="50" data-value="@Status" />
</div>
