                <label data-bind="attr: { for: internalAccountFieldId() }" class="col-sm-3 control-label">
                    <span data-i18n="app:playerManager.add.internalAccount"></span>
                </label>
                <div class="col-sm-8 field-box">
                    <input type="checkbox" data-bind="attr: { id: internalAccountFieldId() }, checked: fields.internalAccount, disable: submitted" /> <div class="red" data-bind="validationMessage: fields.internalAccount"></div>
                </div>
            </div>

            <div class="form-group">
                <label data-bind="attr: { for: accountAlertsFieldId() }" class="col-sm-3 control-label">
                    <span data-i18n="app:playerManager.add.accountAlerts"></span><span class="red">*</span>
                </label>
                <div class="col-sm-8 field-box">
                    <input type="checkbox" data-bind="attr: { id: accountAlertEmailFieldId() }, checked: fields.accountAlertEmail, disable: submitted" />
                    <span class="lbl" data-i18n="app:playerManager.add.accountAlertEmail"></span><br />

                    <input type="checkbox" data-bind="attr: { id: accountAlertSmsFieldId() }, checked: fields.accountAlertSms, disable: submitted" />
                    <span class="lbl" data-i18n="app:playerManager.add.accountAlertSms"></span><br />

                    <span class="red" data-bind="validationMessage: fields.accountAlerts"></span>
                </div>
            </div>

            <div class="form-group">
                <label data-bind="attr: { for: commentsFieldId() }" class="col-sm-3 control-label">
                    <span data-i18n="app:playerManager.add.comments"></span>
                </label>
                <div class="col-sm-8 field-box">
                    <textarea class="form-control" data-bind="attr: { id: commentsFieldId() }, value: fields.comments, visible: !submitted()"></textarea> <div class="red" data-bind="validationMessage: fields.comments"></div>
                    <p class="form-control-static" data-bind="text: fields.comments, visible: submitted"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="clearfix form-actions">
        <div class="center">
            <button type="button" class="btn btn-default btn-round" data-bind="click: close, text: closeButtonLabel"></button>
            &nbsp; &nbsp; &nbsp;
            <button type="button" class="btn btn-primary btn-round" data-bind="click: clear, visible: !submitted()" data-i18n="app:common.clear"></button>
            &nbsp; &nbsp; &nbsp;
            <button type="submit" class="btn btn-primary btn-round" data-bind="click: save, visible: !submitted()" data-i18n="app:common.save"></button>
        </div>
    </div>
</form>
