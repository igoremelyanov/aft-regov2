<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="alert" style="" data-bind="visible: displayMessage, text: message, css: messageClass"></div>

<style>
    #box-container li{
        display: inline-block;
        list-style-type: none;
        padding-right: 20px;
        vertical-align: middle;
    }
</style>
<link rel="stylesheet" href="/Scripts/swipebox/css/swipebox.css">
<form class="form-horizontal" enctype="multipart/form-data" data-bind="validationOptions: { insertMessages: false }">
    <div class="form-group">
        <label class="col-sm-3 control-label">Licensee</label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: licensee"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Brand</label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: brand"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Username</label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: username"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Player's Full Name</label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: playerName"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" data-i18n="app:payment.referenceCode"></label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: transactionNumber"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Status</label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: status"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Player's Bank Account Name</label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: playerAccountName"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Player's Bank Account Number</label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: playerAccountNumber"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Payment Method</label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: paymentMethod"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Bank Reference Number</label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: referenceNumber"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Currency</label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: currencyCode"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Amount</label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: amount"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Bank Account ID</label>
        <div class="col-sm-8">
            <!--<p class="form-control-static" data-bind="text: bankAccountId"></p>-->
            <select data-bind="options: availableBankAccounts,
                       optionsText: 'accountId',
                       optionsValue: 'id',
                       value: selectedBankAccountId, visible: action() == 'verify'"></select>
            <p class="form-control-static" data-bind="text: bankAccountId, visible: action() == 'unverify'"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Bank Name</label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: selectedBankAccount()!=null ? selectedBankAccount().bankName : ''"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Province</label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: selectedBankAccount()!=null ? selectedBankAccount().province : ''"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Bank Branch</label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: selectedBankAccount()!=null ? selectedBankAccount().branch : ''"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Bank Account Name</label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: selectedBankAccount()!=null ? selectedBankAccount().accountName : ''"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Bank Account Number</label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: selectedBankAccount()!=null ? selectedBankAccount().accountNumber : ''"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Date Submitted</label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: created"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Deposit Type</label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: depositType"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Offline Deposit Type</label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: offlineDepositType"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Documents</label>
        <div id="photos-div" class="col-sm-8">
            <ul id="box-container" data-bind="foreach: documentUris">
                <li class="box">
                    <a data-bind="attr: { href: uri, title: title }" class="swipebox">
                        <img data-bind="attr: { src: uri }" width="150" height="150" alt="image">
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Player Remarks</label>
        <div class="col-sm-8">
            <textarea class="form-control" disabled data-bind="value: playerRemark, visible: !submitted()"></textarea>
            <p class="form-control-static" data-bind="visible: submitted, text: playerRemark"></p>
        </div>
    </div>
    <div class="form-group">
        <label data-bind="attr: { for: remarksId() }" class="col-sm-3 control-label">Remark <span class="red" data-bind="visible: isRemarkRequired">*</span></label>
        <div class="col-sm-8">
            <textarea class="form-control" data-bind="attr: { id: remarksId() }, value: remark, visible: !submitted()"></textarea> <span class="red" data-bind="validationMessage: remark"></span>
            <p class="form-control-static" data-bind="visible: submitted, text: remark"></p>
        </div>
    </div>
    <div class="form-group" data-bind="visible: action() =='unverify'">
        <label class="col-sm-3 control-label">Unverify Reason <span class="red">*</span></label>
        <div class="col-sm-8">
            <select class="form-control" data-bind="options: unverifyReasons, optionsText: 'code', value: selectedReason, visible: !submitted()"></select><span class="red" data-bind="validationMessage: selectedReason"></span>
            <textarea class="form-control" disabled data-bind="value: unverifyReason(), visible: submitted()"></textarea>
        </div>
    </div>
    <div class="form-group" data-bind="visible: action() =='unverify'">
        <div class="col-sm-8 col-sm-offset-3">
            <textarea class="form-control" disabled data-bind="value: selectedReason() ? selectedReason().message: '-', visible: !submitted() && selectedReason"></textarea>
        </div>
    </div>
    <div class="clearfix form-actions">
        <div class="center">
            <button class="btn btn-white btn-round" data-bind="click: close, visible: !submitted()">Cancel</button>

            &nbsp; &nbsp; &nbsp;
            <button class="btn btn-info btn-round" data-bind="click: submit, visible: !submitted() && action() == 'verify'">Submit</button>
            <button class="btn btn-warning btn-round" data-bind="click: submit, visible: !submitted() && action() == 'unverify'">Unverify</button>
            <button class="btn btn-info btn-round" data-bind="click: close, visible: submitted">Close</button>
        </div>
    </div>
</form>
