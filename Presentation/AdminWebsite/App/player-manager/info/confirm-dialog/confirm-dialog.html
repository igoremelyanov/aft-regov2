<div class="modal-content" style="width: 400px;">
    <div class="modal-header">
        <h3>Identity Verification</h3>
    </div>
    <div class="modal-body">
        <form role="form" class="form-horizontal">
            <div align="center" data-bind="text: question, visible: !submitted()"></div>
            <!--<div class="alert alert-success" data-bind="visible: submitted(), text: messageText"></div>-->
            <div data-bind="visible: submitted(), text: message, css: messageClass"></div>
        </form>
    </div>
    <div class="modal-footer">
        <div class="center">
            <button class="btn btn-default btn-round" data-bind="click: noAction, visible: submitted()" data-i18n="common.close"></button>
            <button class="btn btn-default btn-round" data-bind="click: noAction, visible: !submitted()" data-i18n="common.no"></button>
            <button class="btn btn-primary btn-round" data-bind="click: yesAction, visible: !submitted()" data-i18n="common.yes"></button>
        </div>
    </div>
</div>
