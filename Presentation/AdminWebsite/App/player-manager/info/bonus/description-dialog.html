<div class="modal-content" style="width: 400px">
    <div class="modal-header">
        <h3>
            <span data-i18n="playerManager.bonus.description"></span>
        </h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-12">
                    <pre data-bind="text: description" readonly="readonly" />
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div class="center">
            <button class="btn btn-default btn-round" data-bind="click: close" data-i18n="common.close"></button>
        </div>
    </div>
</div>
