<div class="modal-content" style="width: 475px">
    <div class="modal-header">
        <h3 data-i18n="app:playerManager.changePaymentLevel.title"></h3>
    </div>
    <div class="modal-body">
        <div class="alert alert-success" data-bind="visible: submitted(), text: message"></div>
        <div class="alert alert-danger" data-bind="visible: !submitted() && hasError() , text: message"></div>

        <form class="form-horizontal" data-bind="validationOptions: { insertMessages: false }, visible: !submitted()">
            <div class="form-group">
                <label class="col-sm-5 control-label" data-i18n="app:playerManager.changePaymentLevel.licensee"></label>
                <div class="col-sm-5 field-box">
                    <p class="form-control-static" data-bind="text: licensee"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label" data-i18n="app:playerManager.changePaymentLevel.brand"></label>
                <div class="col-sm-5 field-box">
                    <p class="form-control-static" data-bind="text: brand"></p>
                </div>
            </div>    
            <div class="form-group">
                <label class="col-sm-5 control-label" data-i18n="app:playerManager.changePaymentLevel.currentPaymentLevel"></label>
                <div class="col-sm-5 field-box">
                    <p class="form-control-static" data-bind="text: currentPaymentLevel"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">
                    <span data-i18n="app:playerManager.changePaymentLevel.newPaymentLevel"></span>
                </label>
                <div class="col-sm-5">
                    <select class="form-control" data-bind="options: paymentLevels, value: $root.newPaymentLevel, optionsText: 'name', optionsValue:'id' "></select>
                    <span class="red" data-bind="validationMessage: newPaymentLevel"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">
                    <span data-i18n="app:playerManager.changePaymentLevel.remarks"></span>
                </label>
                <div class="col-sm-5">
                    <textarea data-bind="value:remarks" rows="5" cols="20" />
                    <span class="red" data-bind="validationMessage: remarks"></span>
                </div>
            </div>


        </form>
    </div>
    <div class="modal-footer align-center">
        <button class="btn btn-primary" data-bind="click: ok, visible: !submitted()" data-i18n="app:common.save"></button>
        <button class="btn" data-bind="click: cancel, text: closeText, css: closeClass"></button>
    </div>
 
</div>
