<div class="alert alert-success" data-bind="visible: submitted(), text: message"></div>
<div class="alert alert-danger" data-bind="visible: !submitted() && hasError() , text: message"></div>
<form id="set-payment-level-settings-id" class="form-horizontal">
    <div class="form-group" data-bind="visible: !submitted()">
        <label class="col-sm-2 control-label">
            <span data-i18n="app:playerManager.paymentLevelSettings.setList"></span>
        </label>
        <div class="col-sm-8 field-box">
            <!-- ko with: playerGrid -->
            <div data-bind="attr: {id: naming.homeId}">
                <div class="jqgrid-title-bar" data-bind="attr: {id: naming.titleBarId}" style="visibility : hidden"></div>
                <table data-bind="attr: {id: naming.gridBodyId}"></table>
                <div data-bind="attr: {id: naming.pagerId}" style="display : none"></div>
            </div>
            <!-- /ko -->
        </div>
    </div>
    <div class="form-group"  data-bind="visible: !submitted()">
        <label class="col-sm-2 control-label">
            <span data-i18n="app:playerManager.paymentLevelSettings.newPaymentLevel"></span>
        </label>
        <div class="col-sm-8 field-box">
            <select class="form-control" data-bind="options: paymentLevels, value: $root.newPaymentLevel, optionsText: 'name', optionsValue:'id' "></select>
        </div>
    </div>
    <div class="form-group" data-bind="visible: !submitted()">
        <label class="col-sm-2 control-label">
            <span data-i18n="app:playerManager.paymentLevelSettings.Remarks"></span>
        </label>
        <div class="col-sm-8 field-box">
            <textarea class="form-control" data-bind="value: remarks"></textarea>
            <span class="red" data-bind="validationMessage: remarks"></span>
        </div>
    </div>
    <div class="form-group" data-bind="visible: submitted()">        
        <div class="col-sm-11 field-box">
            <!-- ko with: resultGrid -->
            <div data-bind="attr: {id: naming.homeId}">
                <div class="jqgrid-title-bar" data-bind="attr: {id: naming.titleBarId}" style="visibility : hidden"></div>
                <table data-bind="attr: {id: naming.gridBodyId}"></table>
                <div data-bind="attr: {id: naming.pagerId}" style="display : none"></div>
            </div>
            <!-- /ko -->
        </div>
    </div>
    <div class="clearfix form-actions">
        <div class="center">            
            <button class="btn btn-default btn-round" data-bind="click: close, visible: !submitted()" data-i18n="app:common.cancel"></button>
            &nbsp; &nbsp; &nbsp;
            <button class="btn btn-primary btn-round" data-bind="click: save, visible: !submitted()" data-i18n="app:common.submit"></button>
            &nbsp; &nbsp; &nbsp;
            <button class="btn btn-default btn-round" data-bind="click: close, visible: submitted()" data-i18n="app:common.close"></button>
        </div>       
    </div>
</form>
