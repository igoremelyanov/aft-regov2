<div class="modal-content" style="width: 475px">
    <div class="modal-header">
        <h3 data-i18n="app:playerManager.sendPassword.title"></h3>
    </div>
    <div class="modal-body">
        <div class="alert alert-success" data-bind="visible: submitted(), text: message"></div>
        <div class="alert alert-danger" data-bind="visible: !submitted() && hasError()">
            <!-- ko foreach: errorMessages -->
            <span data-bind="text: $data"></span><br/>
            <!-- /ko -->
        </div>

        <form class="form-horizontal" data-bind="validationOptions: { insertMessages: false }, visible: !submitted()">
            <div class="form-group">
                <label class="col-sm-5 control-label" data-i18n="app:playerManager.sendPassword.generateNewPassword"></label>
                <div class="col-sm-5 field-box">
                    <input type="checkbox" data-bind="checked: generateNewPassword, disable: submitted()" />
                </div>

            </div>

            <div class="form-group">

                <label class="col-sm-5 control-label">
                    <span data-i18n="app:playerManager.sendPassword.newPassword"></span>
                </label>
                <div class="col-sm-5">
                    <input type="text" data-bind="value: newPassword, disable: generateNewPassword" /><span class="red" data-bind="validationMessage: newPassword"></span>
                </div>

            </div>

            <div class="form-group">
                <label class="col-sm-5 control-label">
                    <span data-i18n="app:playerManager.sendPassword.sendBy"></span>
                </label>
                <div class="col-sm-5">
                    <div class="radio-inline">
                        <label>
                            <input type="radio" name="optionsRadios" value="Email" data-bind="checked: sendBy">
                            Email
                        </label>
                    </div>
                    <div class="radio-inline">
                        <label>
                            <input type="radio" name="optionsRadios" value="SMS" data-bind="checked: sendBy">
                            SMS
                        </label>
                    </div> <span class="red" data-bind="validationMessage: sendBy"></span>
                </div>
            </div>
</form>
    </div>
    <div class="modal-footer align-center">
        <button class="btn btn-primary" data-bind="click: ok, visible: !submitted()" data-i18n="app:common.send"></button>
        <button class="btn btn-primary" data-bind="click: cancel, visible: !submitted()" data-i18n="app:common.cancel"></button>
        <button class="btn btn-default btn-round" data-bind="click: cancel, visible: submitted()" data-i18n="app:common.close"></button>
    </div>
</div>
