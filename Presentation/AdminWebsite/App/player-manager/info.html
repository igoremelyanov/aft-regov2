<div>
    <form role="form" class="form-horizontal" data-bind="validationOptions: { insertMessages: false }">
        <div class="form-group">
            <label for="" class="col-sm-3 control-label" data-i18n="app:common.fullName"></label>
            <div class="col-sm-8">
                <p class="form-control-static">
                    <span data-bind="text: fullName"></span>
                    <span data-bind="attr: { class: statusClass() }"><i class="ace-icon fa fa-circle"></i> <span data-bind="text: statusLabel()"></span></span>
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-3 control-label" data-i18n="app:common.username"></label>
            <div class="col-sm-8">
                <p class="form-control-static" data-bind="text: username"></p>
            </div>
        </div>
    </form>

    <div data-bind="compose: { view: 'layout/document-container/accordion', model: container }"></div>
</div>
